language: node_js
dist: trusty
sudo: false
git:
  depth: 1
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_PYTHON_SITEPACKAGES=1
cache:
  directories:
  - node_modules
  - "$HOME/google-cloud-sdk/"
install:
  - npm install
  - npm run clean
script:
  - npm run build
  - gulp puppeteer:build
  - npm run test
branches:
  only:
    - main
notifications:
  email:
    recipients:
      - petele@google.com
    on_success: never
    on_failure: always
