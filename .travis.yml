language: node_js
dist: trusty
sudo: false
git:
  depth: 1
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_PYTHON_SITEPACKAGES=1
cache:
  directories:
  - node_modules
  - "$HOME/google-cloud-sdk/"
install:
  - travis_wait ./tools/travis/install-gc-sdk.sh
  - npm install
  - npm run clean

after_success:
  - ./tools/travis/deploy-main.sh
  - ./tools/travis/deploy-pr.sh
  - ./tools/travis/flush-memcache.sh
  - node ./tools/travis/removeStagedPRs.js
branches:
  only:
    - main
notifications:
  email:
    recipients:
      - petele@google.com
    on_success: never
    on_failure: always
