project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/events/events.css

  header:
    description: Attend a Progressive Web App Roadshow in your area, or start one yourself!

  rows:

  - heading: Find A Nearby Progressive Web App Roadshow
    classname: find-events
    items:
    - description: >
        <p>
          Progressive Web App (PWA) Roadshows are local events where speakers and developers
          get together to learn about the amazing new set of technologies that are revolutioning
          the mobile web. If you're interested in learning more about building offline experiences
          with Service Worker or Push notifications come join a nearby PWA Roadshow or use the
          material on this site to run one yourself! Check the map to see if there's a PWA Roadshow
          happening near you.
        </p>

        <p>
          Check the map to see if there's a PWA Roadshow happening near you. Can't find one?
          Don't worry! <a href="#run-your-own-event">We have all the material you
          need to run your own event or learn in your own time</a>.
        </p>

    - custom_html: >
        {% framebox height="500px" %}
          <link rel="stylesheet" href="/web/events/embeds/event-map.css">
          <div id="map" data-tags="pwaroadshow"></div>

          <script src="/web/events/embeds/event-map.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIJ9XX2ZvRKCJcFRrl-lRanEtFUow4piM&callback=initMap"
              async defer></script>
        {% endframebox %}

  - items:
    - custom_html: <hr>

  - heading: Run your own PWA Roadshow
    items:
    - description: >
        From pre-made slide decks, to code labs, to speaker training videos, we
        have everything you need to organize your own Progressive Web App
        Roadshow.

  - columns:
    - items:
      - heading: Plan
        icon:
          icon_name: assignment
          is_white: True
        description:
            <a href="#">Event Guide</a>
            &mdash; Understand how to plan your event.<br />
            <a href="#">Hackathon Tips</a> &mdash; Do's and Don'ts of running
            a successful hackathon.
      - heading: Tech Talk
        icon:
          icon_name: lightbulb_outline
          is_white: True
        description: >
          <a href="#">Speaker Deck</a> &mdash; Start with the basics!<br />
          <a href="#">Training Video</a> &mdash; Learn from the team.
      - heading: Curriculum
        icon:
          icon_name: school
          is_white: True
        description: >
          <a href="#">Code Labs</a> &mdash; Get Hacking!
    - items:
      - heading: Graphic Assets
        icon:
          icon_name: collections
          is_white: True
        description: >
          <a href="#">Event Logo</a> &mdash; Look official!<br />
          <a href="#">PWA Sticker</a> &mdash; Decorate your laptops.<br />
          <a href="#">PWA Shirt</a> &mdash; Dress for success.
      - heading: PWA Experts
        icon:
          icon_name: supervisor_account
          is_white: True
        description: >
          <a href="#">Q&A Hangout</a> &mdash; Get answers to common questions.
      - heading: Communities
        icon:
          icon_name: question_answer
          is_white: True
        description: >
          <a href="#">PWA Slack</a> &mdash; Discuss in realtime.<br />
          <a href="#">PWA G+</a> &mdash; Coordinate with other organizers<br />
          <a href="#">Mailing List</a> &mdash; Get answers in your inbox.


