project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/events/events.css

  header:
    description: Learn Polymer at your local event, or start one yourself!

  rows:

  - heading: Find a nearby Polytechnic
    classname: find-events
    items:
    - description: >
        <p>
          Interested to learn Polymer but not sure where to start? Polymer
          Polytechnics are community run events designed to give developers a
          hands-on experience building Polymer apps.
        </p>
        <p>
          Check the map to see if there's a Polytechnic happening near you.
          Can't find one? Don't worry! <a href="#run-your-own-polytechnic">We
          have all the material you need to run your own event or learn in your
          own time</a>.
        </p>

    - custom_html: >
        {% framebox height="500px" %}
          <link rel="stylesheet" href="/web/events/embeds/event-map.css">
          <div id="map" data-tags="polymer"></div>

          <script src="/web/events/embeds/event-map.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIJ9XX2ZvRKCJcFRrl-lRanEtFUow4piM&callback=initMap"
              async defer></script>
        {% endframebox %}

  - items:
    - custom_html: <hr>

  - heading: Run your own Polytechnic
    items:
    - description: >
        We provide all the tools you need to run your own event, from slide
        decks to code labs. Organize a watch party or meet-up in your area, or
        just work through the material at your own pace!

  - columns:
    - items:
      - heading: Plan
        icon:
          icon_name: assignment
          is_white: True
        description:
            <a href="#">Event Guide</a>
            &mdash; Understand how to plan your event.<br />
            <a href="#">Hackathon Tips</a> &mdash; Do's and Don'ts of running
            a successful hackathon.
      - heading: Tech Talk
        icon:
          icon_name: lightbulb_outline
          is_white: True
        description: >
          <a href="#">Speaker Deck</a> &mdash; Start with the basics!<br />
          <a href="#">Training Video</a> &mdash; Learn from the team.
      - heading: Curriculum
        icon:
          icon_name: school
          is_white: True
        description: >
          <a href="#">Code Labs</a> &mdash; Get Hacking!
    - items:
      - heading: Graphic Assets
        icon:
          icon_name: collections
          is_white: True
        description: >
          <a href="#">Event Logo</a> &mdash; Look official!<br />
          <a href="#">PWA Sticker</a> &mdash; Decorate your laptops.<br />
          <a href="#">PWA Shirt</a> &mdash; Dress for success.
      - heading: PWA Experts
        icon:
          icon_name: supervisor_account
          is_white: True
        description: >
          <a href="#">Q&A Hangout</a> &mdash; Get answers to common questions.
      - heading: Communities
        icon:
          icon_name: question_answer
          is_white: True
        description: >
          <a href="#">PWA Slack</a> &mdash; Discuss in realtime.<br />
          <a href="#">PWA G+</a> &mdash; Coordinate with other organizers<br />
          <a href="#">Mailing List</a> &mdash; Get answers in your inbox.


