# A collection of all the people who have kindly contributed content for us.

##
## Please add new contributors in alphabetical order by family name.
##

# EXAMPLE
# givenfamily:  # REQUIRED - place a 512x512 px JPG image file with same name in /images/contributors
#   name:
#     given: First # Required
#     family: Last # Required
#   homepage: https://developers.google.com/web/ # Optional
#   google: "123456789012345678901"              # Optional - id (must be quoted) or +Name
#   twitter: petele                              # Recommended - handle only (no @)
#   github: petele                               # Recommended - handle only
#   lanyrd: petele                               # Optional - handle only
#   description:
#     en: "This is my by-line, isn't it cool? I think so!" # Recommended
#   org:
#     name: Company           # Optional (not shown)
#     unit: Team              # Optional (not shown)
#   country: US               # Optional - ISO Country Code (not shown)
#   email: test@example.com   # Optional (not shown)

