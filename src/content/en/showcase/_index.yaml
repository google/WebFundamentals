  - heading: More case studies
    classname: devsite-landing-row-100
    items:
    - description: >
        <h4>
          Flipkart triples time-on-site with Progressive Web App
        </h4>
        <p>
          In 2015, Flipkart, India’s largest e-commerce site, adopted an
          app-only strategy and temporarily shut down their mobile website.
          The company found it harder and harder to provide a user experience
          that was as fast and engaging as that of their mobile app. But then,
          Flipkart decided to rethink their development approach. They were
          drawn back to the mobile web by the introduction of features that
          made the mobile web run instantly, work offline, and re-engage users.
          <a href="2015/flipkart">Read more</a>
        </p>
        <h4>
          Creating a Lightsaber with Polymer
        </h4>
        <p>
          How we used Polymer to create a high-performance WebGL mobile
          controlled Lightsaber that is modular and configurable. We
          review some of the key details of our <a href="https://lightsaber.withgoogle.com/">
          project</a> to help you save time when creating your own next time
          you run into a pack of angry Stormtroopers.
          <a href="2015/lightsaber">Read more</a>
        </p>
        <h4>
          Google+
        </h4>
        <p>
          We hit our goal of never downloading more than 60k of HTML, 60k of
          JavaScript and 60k of CSS at any one time!
          <a href="2015/googleplus">Read more</a>
        </p>
        <h4>
          Beyond the Rack
        </h4>
        <p>
          "Push notifications allowed us to bring one of the most compelling
          capabilities from our native app to our mobile site. We see a direct
          20% click through rate from push notifications—having another channel
