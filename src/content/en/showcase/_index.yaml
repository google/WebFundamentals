  - heading: Building the Google I/O 2016 Progressive Web App
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        <p>
          Learn how we built a the Google I/O 2016 Progressive Web App (IOWA)
          using web components, Polymer, and material design and launched it 
          into production on Google.com.
        </p>
        <p>
          IOWA is a single page application (SPA) that's built using web 
          components, Polymer, Firebase, and has an extensive backend written 
          in App Engine (Go). It pre-caches content for offline users using a 
          service worker, dynamically loads new pages, gracefully transitions 
          between views, and reuses content after first load.
        </p>
      image_path: 2016/images/iowa/featured.gif
      buttons:
      - label: Read more
        path: 2016/iowa2016

