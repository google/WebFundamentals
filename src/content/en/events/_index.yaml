project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/events/events.css

  rows:

  - heading: Attend A Developer Event And Get Hacking
    classname: devsite-landing-row-67
    items:
    - description: >
        Events are run by local Google Developer Groups or other
        developer meetups. Each event is a little different, but generally, an
        event can include a tech talk, series of code labs, and time for
        personal coding.

  - items:
    - custom_html: <hr>

  - heading: Find Events Near You
    classname: find-events
    items:
    - description: >
        <p>
          Level up your skills at a local event. Events consist of code labs
          and talks by leading domain experts. Find one in your area or start
          your own!
        </p>

        <p>
          If you're not able to find a nearby event don't worry! All the
          materials are available so you can organize your own event or
          work through the content at home. <a href="#featured-events">See the
          featured events section for more details</a>.
        </p>

    - custom_html: >
        <div class="doc-iframe-container">
          <iframe class="link-analytics map-frame"
            data-src="/web/events/embeds/combined-event-map"
            scrolling="no"
            frameborder="0">
          </iframe>
        </div>


  - items:
    - custom_html: <hr>

  - heading: Featured Events
    items:
    - heading: Progressive Web Apps
      description: >
        Find a Google Developer Group in your area and learn the skills you
        need to start creating Progressive Web Apps. Progressive Web Apps take
        advantage of new technologies to bring the best of mobile sites and
        native applications to users.
      image_path: /web/events/images/landing-hero-forgetinfra.png
      buttons:
      - label: Learn More About Progressive Web App Events
        path: /web/events/pwaroadshow
    - heading: Polymer Polytechnics
      description: >
        Polytechnics are a series of in-person, community-run events to help
        developers learn Polymer. Built atop Web Components, Polymer let's
        developers extend HTML! Come enjoy talks and hacking sessions to get
        familiar with this new technology.
      image_path: /web/events/images/landing-hero-datadriven.png
      buttons:
      - label: Learn More About Polytechnic Events
        path: /web/events/polytechnic
