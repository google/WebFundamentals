  - heading: Learn How to Develop the Next Generation of Applications for the Web
    classname: devsite-landing-row-67
    items:
    - description: >
        <p>
          The average user visits more than 100 websites on their mobile
          device every month, and expectations for speed and quality higher
          than ever. These resources can help you supercharge your new or
          existing project with the next generation of web technologies in
          order to deliver fast, secure, and performant content to any screen.
         </p>
      image_path: images/hero-2x.png

  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Web Fundamentals
      description: >
        The fundamental knowledge you need to build delightful, modern,
        responsive web experiences. 
      icon:
        path: /web/images/web-fundamentals-icon192x192.png
      path: /web/fundamentals/
    - heading: Tools
      description: >
        Discover tools that can help you kickstart your development and 
        improve your workflow.
      icon:
        icon_name: build
      path: /web/tools/
    - heading: Updates
      description: >
        Stay up to date on new web platform features, changes to Chrome
        and more.
      icon:
        icon_name: whatshot
      path: /web/updates/



  - heading: A solution for everyone
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Progressive Web Apps
      description: >
        <p>
          Progressive Web Applications take advantage of new technologies to
          bring the best of mobile sites and native applications to users.
          They are:
        </p>
        <ul class="checkmarks">
          <li>
            <b>Reliable</b> - Load instantly and never show the downasaur,
            even in uncertain network conditions.
          </li>
          <li>
            <b>Fast</b> - Respond quickly to user interactions with silky
            smooth animations and no janky scrolling.
          </li>
          <li>
            <b>Engaging</b> - Feel like a natural app on the device, with an
            immersive user experience.
          </li>
        </ul>
      icon:
        icon_name: devices_other
      path: /web/progressive-web-apps/
    - heading: Accelerated Mobile Pages
      description: >
        <p>
          The Accelerated Mobile Pages project provides a new standard,
          built on top of existing web technologies, to enable blazing-fast
          page rendering and content delivery.
        </p>
        <ul class="checkmarks">
          <li>
            <b>Speed</b> - Pages load instantly which means more engagement.
          </li>
          <li>
            <b>Openness</b> - It works everywhere, cross platform.
          </li>
          <li>
            <b>Control</b> - It’s just HTML - you control how your content
            looks and feels.
          </li>
        </ul>
      icon:
        icon_name: offline_bolt
      path: https://www.ampproject.org/docs/get_started/create


  - items:
