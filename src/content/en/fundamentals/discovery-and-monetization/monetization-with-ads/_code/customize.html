<!doctype html>
<html>
  <head>
    <!-- // [TEMPLATE header_full] -->
    <title>Ad Sample</title>

    <!-- Add to home screen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <link rel="stylesheet" href="main.min.css">
    <style type="text/css">
      footer {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Web Starter Kit</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#hello">Hello</a></li>
        <li><a href="#get-started">Get Started</a></li>
        <li><a href="#style-guide">Style Guide</a></li>
      </ul>
    </nav>

    <main>
      <!-- // [START custom] -->
      <style type="text/css">
        .ad_slot1_top { width: 320px; height: 50px; margin: auto; }
        @media (max-width: 400px) { 
          .ad_slot1_top { display:none !important; } 
        }
        @media (min-width: 500px) {
          .ad_slot1_top { width: 468px; height: 60px; } 
        }
        @media (min-width: 800px) {
          .ad_slot1_top { width: 728px; height: 90px; }
        }
      </style>
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Top ad in web starter kit sample -->
      <ins class="adsbygoogle ad_slot1_top"
        style="display:block"
        data-ad-client="ca-pub-5163983549070020"
        data-ad-slot="1452382795"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <!-- // [END custom] -->
      <h1 id="hello">Hello!</h1>
      <p>Try loading this page with different screen sizes:</p>
      <ul>
        <li>&lt;400px a top ad is not shown.</li>
        <li>500px to 800px the ad is limited to 468px</li>
        <li>&gt;800px the ad is 728px</li>
      </ul>

      <footer>
        <!-- Bottom ad in web starter kit sample -->
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-5163983549070020"
          data-ad-slot="1901537998"
          data-ad-format="auto"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </footer>
    </main>
    <!-- // [TEMPLATE footer] -->
  </body>
</html>
