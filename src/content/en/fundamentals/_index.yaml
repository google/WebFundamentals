landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      Web Fundamentals: A comprehensive resource for web
      development best practices.

  rows:

  - heading: Web Push Notifications, a new way to engage users
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        <p>Web push notifications makes it easy to re-engage with users by
        showing relevant, timely, and contextual notifications to the user, 
        even when the browser is closed!</p>

        <p>Web push notifications allow users to opt-in to timely updates from
        sites they love and allow you to effectively re-engage them with
        customized, relevant content.</p>

        <p>The Push API and Notification API open a whole new set of
        possibilities for you to re-engage with your users.</p>
      image_path: /web/fundamentals/images/web-push-notification.png
      buttons:
      - label: Get started
        path: engage-and-retain/push-notifications/

  - heading: Latest Updates for Web Developers
    columns:
    - items:
      - custom_html: >
          <div class="feed hfeed" data-limit="2">
            <a href="https://developers.google.com/web/updates/rss.xml"></a>
            <article class="hentry">
              <a class="link"><header></header></a>
              <article class="entry-content" data-truncate="50w"></article>
              <div>
                By <span class="vcard author" rel="author"></span>,
                <a class="link"><time class="updated published"></time></a>
              </div>
            </article>
          </div>
    - items:
      - youtube_id: YEbtvKPvTYE

  - heading: Ways to Enhance Your Site (aka the Hot Stuff)
    items:

    - heading: Progressive Web Apps
      description: >
        What is a Progressive Web App and what do you need to know to get
        started building one? In this step-by-step guide, you'll build your
        own Progressive Web App and learn the fundamentals needed for building
        Progressive Web Apps.
      image_path: /web/fundamentals/images/ic_important_devices_black_48dp.png
      buttons:
      - label: Get Started
        path: /web/fundamentals/getting-started/codelabs/your-first-pwapp/

    - heading: Reliable and Instant Loading
      description: >
        Service workers are a programmable proxy sitting between the network
        and the browser. Using a service worker, you get to decide what gets
        cached, how it's cached and how it should be returned to the user.
      image_path: /web/fundamentals/images/ic_thumb_up_black_48dp.png
      buttons:
      - label: The Offline Cookbook
        path: /web/fundamentals/instant-and-offline/offline-cookbook/

    - heading: Add to Home Screen
      description: >
        App install banners make it easy for users to add your app to their
        home screen with a single click, and is an indication to the user that
        the app their adding, meets an important quality bar.
      image_path: /web/fundamentals/images/ic_home_black_48dp.png
      buttons:
      - label: Learn more
        path: /web/fundamentals/engage-and-retain/app-install-banners/

    - heading: Move to HTTPS
      description: >
        HTTPS allows users to securely connect to your website or app. Set up
        HTTPS to protect the integrity of your site, and the security of your
        users.
      image_path: /web/fundamentals/images/ic_https_black_48dp.png
      buttons:
      - label: Learn more
        path: /web/fundamentals/encrypt-in-transit/why-https


  - heading: Ready, Set, Code
    items:
    - description: Already have something in mind, then jump right in!

