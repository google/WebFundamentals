project_path: /web/fundamentals/_project.yaml
book_path: /web/fundamentals/_book.yaml

landing_page:
  nav: both
  rows:
  # Hero
  - classname: devsite-landing-row-50
    heading: The core foundations of a delightful web experience are...
    items:
    - image_path: /web/images/hero-2x.png
      description: >
        <ul>
          <li><span class="compare-yes"></span> <b><a href="#fast">Fast</a></b> - It responds
            quickly to user interactions with silky smooth animations and no janky scrolling.</li>
          <li><span class="compare-yes"></span> <b><a href="#integrated">Integrated</a></b> - The
            user doesn’t have to reach through the browser, it uses the full capabilities of the
            device to create an experience true to the device.</li>
          <li><span class="compare-yes"></span> <b><a href="#reliable">Reliable</a></b> - Load
            instantly and reliably, never showing the downasaur, even in uncertain network
            conditions.</li>
          <li><span class="compare-yes"></span> <b><a href="#engaging">Engaging</a></b> - Keeps the
            user coming back to the app with beautifully designed experiences that look and feel
            natural.</li>
        </ul>
        <style>
          .devsite-landing-row-item-description ul {
            list-style: none;
            padding-left: 0;
          }
        </style>

  # Delightful experiences
  - heading: Delightful web experiences are...
    classname: devsite-landing-row-cards
    items:
    - image_path: /web/images/pwa-f-16x9.gif
      heading: Fast
      description: >
        <p>
          Users don’t expect janky scrolling or slow load performance. Making your
          site fast is a process that starts with understanding
          <a href="performance/rail">how RAIL affects the performance</a> of your
          site and how to use that to measure and improve your performance.
        </p>
        <ul>
          <li><span class="compare-yes"></span> <a href="performance/critical-rendering-path/">Critical Rendering Path</a></li>
          <li><span class="compare-yes"></span> <a href="performance/rendering/">Rendering Performance</a></li>
        </ul>
    - image_path: /web/images/pwa-i-16x9.gif
      heading: Integrated
      description: >
        <p>
          User experiences on the web should feel like an integrated part of the
          user's device; instead of having to reach through a browser window, the
          experience should feel true to how the user interacts with the device.
        </p>
        <ul>
          <li><span class="compare-yes"></span> Get a <a href="app-install-banners/">place on the users home screen</a>.</li>
          <li><span class="compare-yes"></span> Simplify payments with the <a href="payments/">Payment Request API</a>.</li>
        </ul>

  - classname: devsite-landing-row-cards
    items:
    - image_path: /web/images/pwa-r-16x9.gif
      heading: Reliable
      description: >
        <p>
          Users don’t expect the web to work without a network connect, and often
          don’t even bother to try when it’s a slow or intermittent connection.
          <i>We need to change that perception</i>. The web <b>must</b> be reliable.
        </p>
        <ul>
          <li><span class="compare-yes"></span> Use the <a href="instant-and-offline/offline-cookbook/">Offline Cookbook</a> to improve reliablity.</li>
          <li><span class="compare-yes"></span> What should you consider when <a href="instant-and-offline/offline-ux">designing for slow or intermittent networks?</a></li>
        </ul>
    - image_path: /web/images/pwa-e-16x9.gif
      heading: Engaging
      description: >
        <p>
          An engaging app goes beyond functional, but ensures that the whole
          experience is delightful making it easy for the user to do what they
          need to do. Using features like Web Push, it’s always up to date, and
          Notifications keeps users informed. It uses the right capabilities,
          at the right time, in a beautiful way.
        </p>
        <ul>
          <li><span class="compare-yes"></span> Use <a href="push-notifications/">Web Push &amp; Notifications</a> to re-engage with users.</li>
          <li><span class="compare-yes"></span> Designing <a href="design-and-ux/ux-basics/">beautiful user experiences</a>.</li>
        </ul>

  # What's new
  - classname: devsite-landing-row-100
    heading: "What's new?"
    description: >
      {% include "web/_shared/latest_show.html" %}
      {% include "web/_shared/latest_articles.html" %}

  # What's hot
  - classname: devsite-landing-row-cards
    heading: "What's hot?"
    items:
    - image_path: images/web-comp.png
      heading: Web Components
      description: >
        Web Components are a new set of standards which let you create your own HTML elements.
        You can use them to build anything, from simple UI elements, to entire applications.
      path: web-components/
      buttons:
      - label: Learn more
        path: /web/fundamentals/web-components/
        classname: button button-white

    - image_path: images/pay-req.png
      heading: Payment Request API
      description: >
        The Payment Request API is a W3C standard candidate meant to eliminate checkout forms.
        It improves the purchase process, provides a more consistent user experience and allows
        you to easily leverage different payment methods.
      path: payments/
      buttons:
      - label: Learn more
        path: payments/
        classname: button button-white

    - image_path: images/cred-mgt.png
      heading: Credential Management API
      description: >
        The Credential Management API is a standards-based browser API that provides a
        programmatic interface between the site and the browser for seamless sign-in across
        devices.
      path: /web/fundamentals/security/credential-management/
      buttons:
      - label: Learn more
        path: /web/fundamentals/security/credential-management/
        classname: button button-white
