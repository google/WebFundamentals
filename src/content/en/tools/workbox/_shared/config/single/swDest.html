<tr id="{{ anchor_prefix }}swDest">
  <td>
    <p>swDest</p>
  </td>
  <td>
    <p>
      <em>Required <code>String</code></em>
    </p>
    <p>
      The path and filename of the service worker file that will be created by the build process.
      In node, this will be relative to the current working directory. In webpack, this will be 
      relative to the webpack output directory.
    </p>
    <p>
      <strong>Example:</strong>
    </p>
    <pre class="prettyprint">swDest: path.join('dist', 'sw.js')</pre>
  </td>
</tr>
