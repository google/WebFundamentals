<tr id="{{ anchor_prefix }}offlineGoogleAnalytics">
  <td>
    <p>offlineGoogleAnalytics</p>
  </td>
  <td>
    <p>
      <em>Optional <code>Boolean</code>, defaulting to <code>false</code></em>
    </p>
    <p>
      Controls whether or not to include support for
      <a href="/web/tools/workbox/guides/enable-offline-analytics">offline
        Google Analytics</a>.
    </p>
    <p>
      When <code>true</code>, <code>workbox.googleAnalytics.initialize()</code>
      will be added to your new service worker file.
    </p>
    <p>
      <strong>Example:</strong>
    </p>
    <pre class="prettyprint">offlineGoogleAnalytics: true</pre>
  </td>
</tr>
