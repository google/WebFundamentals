  header:
    description: >
      <h2 class="wf-header-title">Progressive Web Apps</h2>
      <p>
        A new way to deliver amazing user experiences on the web.
      </p>
    buttons:
      - label: PWA Checklist
        path: /web/progressive-web-apps/checklist


  rows:

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background
    items:
    - description: >
        <p>
          Progressive Web Apps are user experiences that have the reach of
          the web, and are:
        </p>
        <ul>
          <li>
            <b>Reliable</b> - Load instantly and never show the downasaur,
            even in uncertain network conditions.
          </li>
          <li>
            <b>Fast</b> - Respond quickly to user interactions with silky
            smooth animations and no janky scrolling.
          </li>
          <li>
            <b>Engaging</b> - Feel like a natural app on the device, with an
            immersive user experience.
          </li>
        </ul>
        <p>
          This new level of quality allows Progressive Web Apps to earn a
          place on the user's home screen.
        </p>
      image_path: images/pwa-intro.png

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background devsite-landing-row-grey devsite-landing-row-colored
    items:
    - heading: Reliable
      description: >
        <p>
          When launched from the userâ€™s home screen, service workers enable a
          Progressive Web App to load instantly, regardless of the network
          state.
        </p>
        <p>
          A service worker is like a client-side proxy, written in JavaScript
          and puts you in control of the cache and how to respond to resource
          requests. By pre-caching key resources you can eliminate the
          dependence on the network, ensuring an instant and reliable
          experience for your users.
        </p>
      image_path: images/pwa-reliable.png
      image_left: True
      buttons:
      - label: Learn More
        path: /web/fundamentals/getting-started/primers/service-workers
        classname: button button-white

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background pwaMarginHack
    items:
    - heading: Fast
      description: >
        <p>
          Speed is at the foundation of building a Progressive Web
          App. Achieving a speedy load helps lowering bounce rate and
          increases conversion.
        </p>
        <p>
          53% of users will abandon a site if it takes longer than 3 seconds to
          load! Sites that loaded in 5 seconds vs 19 seconds were observed to
          have:
          <ul class="checkmarks">
            <li>60% greater pageviews per visit</li>
            <li>70% longer sessions</li>
            <li>35% lower bounce rates</li>
            <li>25% higher viewability</li>
          </ul>
        </p>
      image_path: images/pwa-fast.png
      buttons:
      - label: Learn More
        path: /web/fundamentals/performance/
        classname: button button-white

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background devsite-landing-row-grey devsite-landing-row-colored
    items:
    - heading: Engaging
      description: >
        <p>
          Progressive Web Apps are installable and live on the users
          <b>home screen</b>, without the need for an app store. They
          offer an <b>immersive full screen</b> experience with help from a
          web app manifest file and can even re-engage users with web
          <b>push notifications</b>.
        </p>
        <p>
          The Web App Manifest allows you to control how your app appears and
          how it's launched. You can specify icons for the home screen and
          splash screen which is shown while the app is loading. Which page
          is loaded when the app is launched, screen orientation, even
          whether to show the browser chrome or not.
        </p>
      image_path: images/pwa-engaging.png
      image_left: True
      buttons:
      - label: Web App Manifest
        path: /web/fundamentals/engage-and-retain/web-app-manifest/
        classname: button button-white
      - label: Web Push Notifications
        path: /web/fundamentals/engage-and-retain/push-notifications/
        classname: button button-white


