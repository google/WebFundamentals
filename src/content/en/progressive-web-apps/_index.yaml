project_path: /web/_project.yaml
book_path: /web/progressive-web-apps/_book.yaml
title: Progressive Web Apps
landing_page:
  custom_css_path: /web/progressive-web-apps/styles/wf-pwa.css

  header:
    description: >
        A new way to deliver amazing user experiences on the web.
    buttons:
      - label: PWA Checklist
        path: /web/progressive-web-apps/checklist


  rows:

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background
    items:
    - description: >
        <p>
          Progressive Web Apps are user experiences that have the reach of
          the web, and are:
        </p>
        <ul>
          <li>
            <a href="#reliable"><b>Reliable</b></a> - Load instantly and never
            show the downasaur, even in uncertain network conditions.
          </li>
          <li>
            <a href="#fast"><b>Fast</b></a> - Respond quickly to user
            interactions with silky smooth animations and no janky scrolling.
          </li>
          <li>
            <a href="#engaging"><b>Engaging</b></a> - Feel like a natural app
            on the device, with an immersive user experience.
          </li>
        </ul>
        <p>
          This new level of quality allows Progressive Web Apps to earn a
          place on the user's home screen.
        </p>
      youtube_id: m-sCdS0sQO8
      # image_path: images/pwa-intro.png


  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background
    background: grey
    items:
    - heading: Reliable
      description: >
        <p>
          When launched from the user’s home screen, service workers enable a
          Progressive Web App to load instantly, regardless of the network
          state.
        </p>
        <p>
          A service worker, written in JavaScript, is like a client-side proxy
          and puts you in control of the cache and how to respond to resource
          requests. By pre-caching key resources you can eliminate the
          dependence on the network, ensuring an instant and reliable
          experience for your users.
        </p>
      image_path: images/pwa-reliable.png
      image_left: True
      buttons:
      - label: Learn More
        path: /web/fundamentals/getting-started/primers/service-workers
        classname: button button-white

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background pwaMarginHack
    items:
    - heading: Fast
      description: >
        53% of users will abandon a site if it takes longer than 3 seconds to
        load! And once loaded, users expect them to be fast—no janky scrolling
        or slow-to-respond interfaces.
      image_path: images/pwa-fast.png
      buttons:
      - label: Learn More
        path: /web/fundamentals/performance/
        classname: button button-white

  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background
    background: grey
    items:
    - heading: Engaging
      description: >
        <p>
          Progressive Web Apps are installable and live on the user's
          <b>home screen</b>, without the need for an app store. They
          offer an <b>immersive full screen</b> experience with help from a
          web app manifest file and can even re-engage users with web
          <b>push notifications</b>.
        </p>
        <p>
          The Web App Manifest allows you to control how your app appears and
          how it's launched. You can specify home screen icons, the page to load
          when the app is launched, screen orientation, and even whether or not
          to show the browser chrome.
        </p>
      image_path: images/pwa-engaging.png
      image_left: True
      buttons:
      - label: Web App Manifest
        path: /web/fundamentals/engage-and-retain/web-app-manifest/
        classname: button button-white
      - label: Web Push Notifications
        path: /web/fundamentals/engage-and-retain/push-notifications/
        classname: button button-white

  - heading: Why build a Progressive Web App?
    classname: devsite-landing-row-100
    items:
    - description: >
        Building a high-quality Progressive Web App has
        incredible benefits, making it easy to delight your users,
        grow engagement and increase conversions.

  - columns:
    - items:
      - description: >
          <ul class="checkmarks">
            <li>
              <a href="/web/fundamentals/app-install-banners">
              Worthy of being on the home screen</a><br>
              When the Progressive Web App criteria are met, Chrome prompts
              users to add the Progressive Web App to their home screen.
            </li>
            <li>
              <a href="/web/showcase/2016/konga">
              Work reliably, no matter the network conditions</a><br>
              Service workers enabled Konga to send 63% less data for
              initial page loads, and 84% less data to complete the first
              transaction!
            </li>
          </ul>
    - items:
      - description: >
          <ul class="checkmarks">
            <li>
              <a href="/web/showcase/2016/extra">Increased engagement</a><br>
              Web push notifications helped eXtra Electronics increase
              engagement by 4X. And those users spend twice as much time on
              the site.
            </li>
            <li>
              <a href="/web/showcase/2016/aliexpress">Improved conversions</a><br>
              The ability to deliver an amazing user experience helped AliExpress
              improve conversions for new users across all browsers by 104%
              and on iOS by 82%.
            </li>
          </ul>


  - classname: devsite-landing-row-50 devsite-landing-row-no-image-background
    background: grey
    items:
    - heading: Lighthouse
      description: >
          Lighthouse, an open-source, automated tool for improving the
          quality of your Progressive Web Apps, eliminates much of the
          manual testing that was previously required. You can even use
          Lighthouse in continuous integration systems to catch regressions.
      image_path: images/pwa-lighthouse.png

      buttons:
      - label: Learn More
        path: /web/tools/lighthouse/



  - heading: Dive Deeper
    classname: pwaMarginHack
    columns:
    - items:
      - description: >
          <ul>
            <li>
              <a href="checklist">Progressive Web App Checklist</a><br>
              This checklist breaks down all the things we think it takes to
