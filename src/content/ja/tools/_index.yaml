project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      開発を始める上で役立つツールを見つけてください。

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        Chrome DevTools は、ウェブ作成およびデバッグ用の Google Chrome に組み込まれたツールセットです。DevTools を使用してサイトの反復処理、デバッグ、プロファイリングを行います。
      image_path: images/chrome-devtools.png
      buttons:
      - label: スタートガイド
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: ライブラリ
    items:
    - heading: Service Worker Libraries
      description: >
        Google の Service Worker Libraries を使用すると、開発プロセスがシンプルになり、オフラインでも利用可能なアプリを作成できます。Service Worker のボイラプレート コードを記述する必要はありません。
      buttons:
      - label: 詳細を見る
        path: service-worker-libraries
    - heading: マテリアル デザイン ライト
      description: >
        マテリアル デザイン ライトにより、マテリアル デザインの見た目や操作感をウェブサイト上でも再現できます。JavaScript フレームワークに依存せずに、複数の端末にわたる使用を最適化し、古いブラウザでは機能を適切に制限して、すぐに利用できる魅力的なユーザー エクスペリエンスを実現します。
      buttons:
      - label: 詳細を見る
        path: https://getmdl.io/

  - heading: フレームワーク
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        Polymer は、ウェブ プラットフォームの可能性を最大限に引き出し、すばらしいユーザー エクスペリエンスを提供可能にすることを目的としたプロジェクトです。Polymer では多くのウェブ コンポーネントを作成し、HTML 拡張やアプリのコンポーネント化に役立つ高機能で新しいプラットフォーム機能を開発しています。これらを利用すると、高速で読み込み可能で、応答性が高く、どこでも機能する最先端の Progressive Web App を作成できます。
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: 詳細を見る
        path: https://www.polymer-project.org/
    - description: >
        Angular は、ウェブ、モバイル、および PC 向けのアプリケーションを作成するための開発プラットフォームです。Angular にはシンプルな宣言型のテンプレートと再利用可能なコンポーネントが備わっています。開発プロセスのすべての段階をサポートしており、パフォーマンスの高いアプリケーションを容易に記述およびテストして、任意のスケールでデプロイできるようにします。
      image_path: images/angular.png
      buttons:
      - label: 詳細を見る
        path: https://angularjs.org/

  - heading: その他のツール
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        Lighthouse はオープンソースの自動化されたツールであり、ウェブアプリの品質向上に役立ちます。このツールは Chrome 拡張機能として実行するか、コマンドラインから実行できます。
      buttons:
      - label: 詳細を見る
        path: /web/tools/lighthouse/
    - heading: PageSpeed モジュール
      description: >
        PageSpeed モジュールは、サイトを自動的に最適化するオープンソースのサーバー モジュールです。
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: 詳細を見る
        path: https://developers.google.com/speed/pagespeed/module/



