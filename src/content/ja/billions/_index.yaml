project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      <h2 class="wf-header-title">何十億人ものユーザーに受け入れられるアプリを構築する</h2>
      <p>
        オンラインで接続する何十億人もの新規ユーザーは、場所、文化的な経験、コンピュータの習熟度、接続アクセス、使用している端末の種類など、あらゆる観点で多岐にわたります。
      </p> 
  rows:

  - classname: devsite-landing-row-50
    items:
    - description: >
        <h4>何十億人もの新規ユーザーの大半がモバイル環境を使用</h4>
        <p>
          この事実は、総合的なモバイル戦略を優先して限定的なモバイル ファースト戦略を断念しなければならないウェブ開発者に、特有の問題が課されることを意味します。
        </p>
        <p>
          以下に示すいくつかの主要な領域に注力することで、これらの問題を解決できます。
        </p>
      youtube_id: E6hGubMkNfM

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: シームレスな接続を実現する設計
      description: >
        ウェブにアクセスする多くのユーザーにとって、低帯域幅と断続的な接続は当たり前のことです。多くのオンライン ユーザーは、いまだに 2G で接続しているか、2G にダウングレードした 3G で接続しています。2020 年の時点でも、10% 以上のユーザーが 2G で接続しているでしょう。多くのスマートフォンはオフラインで使用され、ユーザーは定期的に機内モードをオンにしてデータの消費量を抑えています。
      image_path: images/connectivity.png
      buttons:
      - label: 低帯域幅と高レイテンシのエミュレーションによるテスト
        path: /web/fundamentals/performance/poor-connectivity/#testing
        classname: wf-small-link
      - label: 不安定な接続や "lie-fi" への対応"
        path: /web/fundamentals/performance/poor-connectivity/#lie-fi
        classname: wf-small-link
      - label: オフライン対応設計
        path: /web/fundamentals/getting-started/codelabs/offline/
        classname: wf-small-link
      - label: リソース リクエスト数の削減
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: インストールと更新を可能な限り小規模および高速にする
        path: /web/fundamentals/performance/optimizing-content-efficiency/optimize-encoding-and-transfer
        classname: wf-small-link
    - heading: データを無駄に使用しない
      description: >
        貧弱な接続よりも高いデータ通信料が、アクセス数増加の足かせになることがよくあります。モバイル ユーザーはコストに敏感です。「無制限」プランのユーザーであっても、ローミングを行ったり、予期せぬ費用が適用されたりすると、通信料が高額になる可能性があります。多くのモバイル ユーザーが極度にコストに敏感であるのには、もっともな理由があります。
        たとえば、インドにおける 500MB データプランの料金は、17 時間分の最低労働賃金に匹敵します。
      image_path: images/cost.png
      buttons:
      - label: ページやアプリ コンポーネントの読み込み負荷を把握する
        path: /web/fundamentals/design-and-ux/responsive/content#weight
        classname: wf-small-link
      - label: 操作に必要なデータ量を削減する
        path: /web/fundamentals/performance/optimizing-content-efficiency/
        classname: wf-small-link
      - label: "ナビゲーションの効率化: ユーザーが必要なものを的確に提供"
        path: /web/fundamentals/getting-started/principles/#home-page-and-site-navigation
        classname: wf-small-link
      - label: コンテンツの優先表示
        path: /web/fundamentals/performance/critical-rendering-path/
        classname: wf-small-link

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: バッテリー消費量を削減する
      description: >
        都市部のユーザーであっても、安定した電源が常に身近にあるとは限りません。これは、あらゆるアプリやコンテンツの設計において、電源の節約が重要な要素であることを意味します。
      image_path: images/consumption.png
      buttons:
      - label: 色付け、配置、必要な方向付けの重複を避ける
        path: /web/tools/chrome-devtools/rendering-tools/forced-synchronous-layouts
        classname: wf-small-link
      - label: 高負荷な UI アニメーションを避ける
        path: /web/fundamentals/design-and-ux/animations/#avoid-animating-expensive-properties/
        classname: wf-small-link
      - label: "無線の使用を避ける: 不要なダウンロードの排除"
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: コンテンツにアクセスするためのユーザー アクションの削減
        path: /web/fundamentals/getting-started/principles/
        classname: wf-small-link
      - label: 高負荷なアニメーションを避ける
        path: /web/fundamentals/design-and-ux/animations/animations-and-performance/
        classname: wf-small-link

    - heading: 端末の機能に応じて最適化
      description: >
        低スペックの端末も珍しくはありません。世界的に、新規インターネット ユーザーの大部分は、
        シングルコア プロセッサー、4 インチ画面、限られたメモリとストレージを備えた低コスト端末を使用しています。
      image_path: images/capability.png
      buttons:
      - label: 幅広いビューポートと端末に対応する
        path: /web/fundamentals/getting-started/your-first-multi-screen-site/
        classname: wf-small-link
      - label: "限られたメモリと CPU に対応した設計: 削減と最適化"
        path: /web/fundamentals/performance/
        classname: wf-small-link



  # THREE
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: さまざまな端末に対応したコンテンツの構築
      description: >
        大型のレイアウト、重いグラフィックスを多用したコンテンツにユーザーはいら立ちを感じ、アプリやサイトを使う気をなくしてしまいます。コンテンツの横幅や縦幅が広すぎると、ユーザーは全体が見えなかったり、そうしたコンテンツを意図的に避けたりします。また、過剰なコンテンツによってページのデータ量が増えるため、データ通信料が高額になります。
      image_path: images/content.png
      buttons:
      - label: さまざまなビューポート サイズで良好に動作するコンテンツの設計
        path: /web/fundamentals/design-and-ux/responsive/content#viewport
        classname: wf-small-link
      - label: 冗長コンテンツの排除
        path: /web/fundamentals/design-and-ux/content/redundant/
        classname: wf-small-link
      - label: モバイル向けの記述
        path: /web/fundamentals/design-and-ux/content/write/
        classname: wf-small-link
      - label: AMP HTML の検討
        path: https://www.ampproject.org/
        classname: wf-small-link
    - heading: "取引と収益化: グローバルな視点を持つ"
      description: >
        ウェブ上の多くのユーザーは支払いシステムを利用できません。全世界の多くのユーザーは銀行口座を持っておらず、クレジットカードを使っていません（8% の米国世帯を含む）。多くの支払いシステムは小さなビューポートや不安定な接続では、うまく機能しません。
      image_path: images/monetization.png
      buttons:
      - label: 取引の効率化
        path: /web/fundamentals/getting-started/principles/commerce-and-conversion/
        classname: wf-small-link
      - label: フォームの効率化
        path: /web/fundamentals/design-and-ux/input/forms/
        classname: wf-small-link
      - label: 小さな画面で方向を問わずに使用できるレイアウトの設計
        path: /web/fundamentals/getting-started/principles/#usability-and-form-factor
        classname: wf-small-link
    - heading: ローカライズの計画
      description: >
        ローカライズにより、新しい市場を開拓できるようになります。多くのウェブサイトは英語のみで公開されていますが、大部分のオンラインユーザーは第一言語が英語ではありません。世界人口の 5.52% のみがネイティブで英語を話し、多くのユーザーは米国やヨーロッパの文化的な習慣に馴染みがなかったり、直感的に理解できなかったりします。英語では簡潔で短い説明やメッセージでも、他の言語では冗長で目障りな場合があります。
      image_path: images/localization.png
      buttons:
      - label: ローカライズに対応したサイトの構築
        path: https://support.google.com/webmasters/answer/182192/
        classname: wf-small-link
