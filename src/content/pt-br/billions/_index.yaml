project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      <h2 class="wf-header-title">Crie para bilhões</h2>
      <p>
        O próximo bilhão de pessoas que se conectará será diverso em todos os aspectos: localização, experiência cultural, conhecimento de computador, acesso de conectividade e os tipos de dispositivo que usam.
      </p> 
  rows:

  - classname: devsite-landing-row-50
    items:
    - description: >
        <h4>O próximo bilhão de usuários estará praticamente todo em dispositivos móveis</h4>
        <p>
          Isso apresenta desafios únicos para desenvolvedores web, que precisam abandonar a primeira abordagem limitada para dispositivos móveis em favor de uma estratégia mais abrangente.
        </p>
        <p>
          Você pode superar esses desafios concentrando-se em algumas áreas-chave, listadas abaixo.
        </p>
      youtube_id: E6hGubMkNfM

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Projete para conectividade direta
      description: >
        Conectividade intermitente e baixa largura de banda são a norma para a maioria das pessoas que acessa a web. A maioria das pessoas on-line ainda tem conexões 2G ou “3G” que operam como 2G. Mesmo em 2020, mais de 10% dos usuários ainda estarão usando 2G. Muitos smartphones são usados off-line e os usuários regularmente ativam o modo avião para evitar o consumo de dados.
      image_path: images/connectivity.png
      buttons:
      - label: Teste condições simuladas de baixa largura de banda e alta latência
        path: /web/fundamentals/performance/poor-connectivity/#testing
        classname: wf-small-link
      - label: Considere conectividade pouco confiável e "lie-fi""
        path: /web/fundamentals/performance/poor-connectivity/#lie-fi
        classname: wf-small-link
      - label: Projete para uso off-line
        path: /web/fundamentals/getting-started/codelabs/offline/
        classname: wf-small-link
      - label: Reduza o número de solicitações de recursos
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: Gere instalações e atualizações pequenas e rápidas
        path: /web/fundamentals/performance/optimizing-content-efficiency/optimize-encoding-and-transfer
        classname: wf-small-link
    - heading: Conserve o uso de dados
      description: >
        O alto custo dos dados geralmente representa uma barreira maior ao acesso do que a conectividade ruim. Os usuários de dispositivos móveis são conscientes dos custos: mesmo planos “ilimitados” podem se tornar caros quando se aplica o roaming ou taxas inesperadas. Muitos usuários móveis são extremamente preocupados com o custo, por um bom
        motivo. Por exemplo, um plano de dados de 500 MB na Índia custa o mesmo que 17 horas de trabalho remuneradas com salário mínimo.
      image_path: images/cost.png
      buttons:
      - label: Compreenda o custo do carregamento de páginas e componentes de aplicativos
        path: /web/fundamentals/design-and-ui/responsive/content#weight
        classname: wf-small-link
      - label: Reduza a quantidade de dados necessária para a interação
        path: /web/fundamentals/performance/optimizing-content-efficiency/
        classname: wf-small-link
      - label: "Otimize a navegação: ajude os usuários a obter o que querem"
        path: /web/fundamentals/getting-started/principles/#home-page-and-site-navigation
        classname: wf-small-link
      - label: Priorize a exibição de conteúdo
        path: /web/fundamentals/performance/critical-rendering-path/
        classname: wf-small-link

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Reduza o consumo de bateria
      description: >
        Muitas pessoas, até mesmo em áreas urbanas, não têm acesso a um fornecimento de energia acessível e confiável. Isto torna a conservação de energia um fator crítico em todos os projetos de conteúdo e aplicativos.
      image_path: images/consumption.png
      buttons:
      - label: Evite repinturas, reflows e as reorientações necessárias
        path: /web/tools/chrome-devtools/rendering-tools/forced-synchronous-layouts
        classname: wf-small-link
      - label: Evite animações de IU dispendiosas
        path: /web/fundamentals/design-and-ui/animations/#avoid-animating-expensive-properties/
        classname: wf-small-link
      - label: "Evite o uso de rádio: elimine downloads desnecessários"
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: Reduza as ações do usuário necessárias para acessar conteúdo
        path: /web/fundamentals/getting-started/principles/
        classname: wf-small-link
      - label: Evite animações dispendiosas
        path: /web/fundamentals/design-and-ui/animations/animations-and-performance/
        classname: wf-small-link

    - heading: Otimize de acordo com a capacidade do dispositivo
      description: >
        Especificações baixas são a regra. Globalmente, a maioria dos novos usuários de Internet tem dispositivos
        de baixo custo com hardware básico: processadores de um único núcleo, telas de 4 polegadas e memória e armazenamento limitados.
      image_path: images/capability.png
      buttons:
      - label: Considere uma variedade de janelas de visualização e dispositivos
        path: /web/fundamentals/getting-started/your-first-multi-screen-site/
        classname: wf-small-link
      - label: "Projete considerando memória e CPU limitadas: reduza e otimize"
        path: /web/fundamentals/performance/
        classname: wf-small-link



  # THREE
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Crie conteúdo multidispositivo
      description: >
        Conteúdo com gráficos pesados e layout grande frustra os usuários e desestimula o uso do aplicativo ou site. Conteúdo muito largo ou alto é ignorado por alguns usuários e evitado deliberadamente por outros — e conteúdo em excesso adiciona peso à página e custo de dados.
      image_path: images/content.png
      buttons:
      - label: Crie conteúdo de forma que ele se adeque a diferentes tamanhos de janela de visualização
        path: /web/fundamentals/design-and-ui/responsive/content#viewport
        classname: wf-small-link
      - label: Elimine conteúdo redundante
        path: /web/fundamentals/design-and-ui/content/redundant/
        classname: wf-small-link
      - label: Escreva para dispositivos móveis
        path: /web/fundamentals/design-and-ui/content/write/
        classname: wf-small-link
      - label: Considere o AMP HTML
        path: https://www.ampproject.org/
        classname: wf-small-link
    - heading: "Transações e monetização: pense globalmente"
      description: >
        Sistemas de pagamento são inacessíveis para muitas pessoas na web. Muitos usuários em todo o mundo não têm contas bancárias e não usam cartões de crédito — inclusive 8% dos domicílios americanos. Muitos sistemas de pagamento não funcionam bem em telas pequenas ou com conectividade instável.
      image_path: images/monetization.png
      buttons:
      - label: Otimize as transações
        path: /web/fundamentals/getting-started/principles/commerce-and-conversion/
        classname: wf-small-link
      - label: Otimize os formulários
        path: /web/fundamentals/design-and-ui/input/forms/
        classname: wf-small-link
      - label: Projete layouts voltados à orientação para telas pequenas
        path: /web/fundamentals/getting-started/principles/#usability-and-form-factor
        classname: wf-small-link
    - heading: Planeje considerando a localização
      description: >
        A localização pode ajudar você a acessar novos mercados. Muitos sites são lançados apenas em inglês, mas o inglês não é o idioma principal para a maioria das pessoas on-line. Somente 5,52% da população mundial é falante nativo de inglês e as convenções americanas e europeias podem não ser familiares nem intuitivas. Instruções ou assistentes sucintos e compactos em inglês podem ser complexos e extensos em outros idiomas.
      image_path: images/localization.png
      buttons:
      - label: Arquitete seu site para trabalhar com localização
        path: https://support.google.com/webmasters/answer/182192/
        classname: wf-small-link
