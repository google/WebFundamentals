project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      Descubra nossas ferramentas que podem ajudar você a dar os primeiros passos no desenvolvimento.

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        O Chrome DevTools é um conjunto de ferramentas de autoria e depuração de Web incorporado ao Google Chrome. Use o DevTools para iterar, depurar e criar o perfil do seu site.
      image_path: images/chrome-devtools.png
      buttons:
      - label: Primeiros passos
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: Bibliotecas
    items:
    - heading: Bibliotecas de service worker
      description: >
        Disponibilizamos nossas bibliotecas de Service Worker para ajudar a simplificar sua experiência de desenvolvimento, liberando o aplicativo da rede sem necessidade de escrever nenhum código clichê de service worker.
      buttons:
      - label: Saiba mais
        path: service-worker-libraries
    - heading: Material Design Lite
      description: >
        O Material Design Lite permite adicionar a aparência do Material Design aos seus websites. Ele não depende de nenhuma estrutura JavaScript e pretende otimizar o uso entre dispositivos, reduzindo de forma organizada o uso de recursos em navegadores antigos e oferecendo uma experiência que pode ser acessada imediatamente.
      buttons:
      - label: Saiba mais
        path: https://getmdl.io/

  - heading: Estruturas de trabalho
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        O Polymer Project ajuda a oferecer experiências do usuário incríveis utilizando todo o potencial da plataforma Web. O Polymer aproveita ao máximo o Web Components, um novo e poderoso recurso da plataforma para estender o HTML e componentizar aplicativos, permitindo a criação de Progressive Web Apps que são carregados rapidamente, respondem instantaneamente e funcionam em qualquer lugar.
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: Saiba mais
        path: https://www.polymer-project.org/
    - description: >
        O Angular é uma plataforma de desenvolvimento para a criação de aplicativos para Web, dispositivos móveis e desktops. Contando com modelos simples e declarativos, componentes reutilizáveis e suporte para todas as partes da experiência de desenvolvimento, o Angular facilita a criação o teste e a implantação de aplicativos de alto desempenho em qualquer escala.
      image_path: images/angular.png
      buttons:
      - label: Saiba mais
        path: https://angularjs.org/

  - heading: Outras ferramentas
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        O Lighthouse é uma ferramenta automatizada de código aberto que aprimora a qualidade de aplicativos Web. Ele pode ser executado como extensão do Chrome ou na linha de comando.
      buttons:
      - label: Saiba mais
        path: /web/tools/lighthouse/
    - heading: Módulo PageSpeed
      description: >
        Os módulos PageSpeed são módulos de servidor de código aberto que otimizam seu site automaticamente.
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: Saiba mais
        path: https://developers.google.com/speed/pagespeed/module/



