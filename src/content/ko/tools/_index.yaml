project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      빠른 개발을 도와주는 도구들을 찾아보세요.

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        Chrome DevTools는 Google Chrome에 내장된 웹 제작 및 디버깅 도구 세트입니다. DevTools를 사용하여 사이트의 반복 처리, 디버그 및 프로파일링 작업을 수행할 수 있습니다.
      image_path: images/chrome-devtools.png
      buttons:
      - label: 시작하기
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: 라이브러리
    items:
    - heading: 서비스 워커 라이브러리
      description: >
        서비스 워커 라이브러리는 여러분의 개발 환경을 단순화해 주며, 상용구 서비스 워커 코드를 작성하지 않고도 네트워크에서 앱을 자유롭게 활용할 수 있습니다!
      buttons:
      - label: 자세히 알아보기
        path: service-worker-libraries
    - heading: Material Design Lite
      description: >
        Material Design Lite를 사용하여 머티리얼 디자인의 모양과 느낌을 자신의 웹사이트에 추가할 수 있습니다. Material Design Lite는 자바스크립트 프레임워크를 전혀 사용하지 않으며 또한 기기 간 사용에 최적화되고, 구형 브라우저에서 적절히 디그레이드되며, 즉시 액세스가 가능한 환경을 제공하도록 설계되었습니다.
      buttons:
      - label: 자세히 알아보기
        path: https://getmdl.io/

  - heading: 프레임워크
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        Polymer Project는 여러분이 웹 플랫폼을 최대한 활용하여 놀라운 사용자 환경을 제공하도록 도와줍니다. 웹 구성 요소는 HTML을 확장하고 앱을 구성 요소화해 주는 새로운 플랫폼 기능이며 성능이 뛰어납니다. Polymer는 이 웹 구성 요소를 최대한 활용하여, 어디에서든 신속하게 로드하여 즉시 응답하고 작업이 가능한 최신 Progressive Web App을 빌드하도록 도와줍니다.
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: 자세히 알아보기
        path: https://www.polymer-project.org/
    - description: >
        Angular는 웹, 모바일 및 데스크톱에서 애플리케이션 빌드에 사용되는 개발 플랫폼입니다. Angular의 단순한 선언적 템플릿, 재사용이 가능한 구성 요소 그리고 완벽한 개발 환경 지원을 통해 뛰어난 성능의 애플리케이션을 작성, 테스트 및 배포할 수 있습니다.
      image_path: images/angular.png
      buttons:
      - label: 자세히 알아보기
        path: https://angularjs.org/

  - heading: 기타 도구
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        Lighthouse는 오픈 소스의 자동화 도구이며 웹 앱의 품질을 개선해 줍니다. 이 도구는 Chrome 확장 프로그램으로 실행되거나 명령줄에서 실행됩니다.
      buttons:
      - label: 자세히 알아보기
        path: /web/tools/lighthouse/
    - heading: PageSpeed 모듈
      description: >
        PageSpeed 모듈은 오픈소스 서버 모듈로, 사이트를 자동으로 최적화해줍니다.
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: 자세히 알아보기
        path: https://developers.google.com/speed/pagespeed/module/



