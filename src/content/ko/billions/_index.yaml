project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      <h2 class="wf-header-title">수십억 사용자를 위한 앱 빌드</h2>
      <p>
        앞으로 온라인을 이용하게 될 수십억 명의 인구는 위치, 문화적 배경, 컴퓨터 친숙도, 연결 접근성과 사용하는 기기 종류 등 모든 면에서 매우 다양한 면모를 보일 것입니다.
      </p> 
  rows:

  - classname: devsite-landing-row-50
    items:
    - description: >
        <h4>앞으로는 수십억 사용자가 사실상 모두 모바일을 이용하게 될 것입니다.</h4>
        <p>
          이는 웹 개발자들이 독특한 난제에 직면한다는 의미입니다. 이제 이들은 제한적인 모바일 우선 접근방식을 버리고 종합적인 모바일 전략을 세워야 하기 때문입니다.
        </p>
        <p>
          아래 나열된 몇 가지 주요 사항에 집중하여 이러한 난제를 해결할 수 있습니다.
        </p>
      youtube_id: E6hGubMkNfM

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: 원활한 연결을 위한 디자인
      description: >
        대역폭이 낮거나 연결이 간헐적으로만 제공되는 환경은 웹에 액세스하는 다수의 사람들이 일반적으로 접하는 상황입니다. 온라인상의 대부분의 사람들이 여전히 2G 연결을 사용하거나 2G로 다운그레이드되는 '3G' 연결을 사용합니다. 2020년에도 사용자의 10% 이상이 여전히 2G에 머무를 것으로 전망됩니다. 많은 스마트폰이 오프라인으로 사용되고 있고, 사용자들은 데이터 소모를 피하기 위해 주기적으로 비행기 모드를 켭니다.
      image_path: images/connectivity.png
      buttons:
      - label: 에뮬레이트된 낮은 대역폭 및 높은 지연 시간으로 테스트
        path: /web/fundamentals/performance/poor-connectivity/#testing
        classname: wf-small-link
      - label: 불안정한 연결 및 'lie-fi' 처리"
        path: /web/fundamentals/performance/poor-connectivity/#lie-fi
        classname: wf-small-link
      - label: 오프라인용 디자인
        path: /web/fundamentals/getting-started/codelabs/offline/
        classname: wf-small-link
      - label: 리소스 요청 횟수 줄이기
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: 설치와 업데이트를 가급적 작고 빠르게 만들기
        path: /web/fundamentals/performance/optimizing-content-efficiency/optimize-encoding-and-transfer
        classname: wf-small-link
    - heading: 데이터 사용량 절약
      description: >
        종종 비싼 데이터 비용이 연결 불량보다 액세스에 더 큰 장애물입니다. 모바일 사용자들은 비용에 민감합니다. '데이터 무제한' 요금제조차 로밍을 이용하거나 예상치 않은 요금이 적용되면 비싸질 수 있습니다. 대다수의 모바일 사용자는 비용에 극도로 민감하고 그럴 만한 이유도 있습니다.
        예컨대 인도에서는 500MB 데이터 요금제를 사용하는 경우 최저임금 기준으로 17시간 노동에 해당하는 비용이 부과됩니다.
      image_path: images/cost.png
      buttons:
      - label: 페이지 로드와 앱 구성 요소의 비용 이해
        path: /web/fundamentals/design-and-ui/responsive/content#weight
        classname: wf-small-link
      - label: 상호작용에 필요한 데이터 양 줄이기
        path: /web/fundamentals/performance/optimizing-content-efficiency/
        classname: wf-small-link
      - label: "탐색 간소화: 사용자가 원하는 결과를 얻도록 도와줌"
        path: /web/fundamentals/getting-started/principles/#home-page-and-site-navigation
        classname: wf-small-link
      - label: 콘텐츠 표시 우선순위 지정
        path: /web/fundamentals/performance/critical-rendering-path/
        classname: wf-small-link

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: 배터리 소모 줄이기
      description: >
        도시에 거주하더라도 대다수의 사람들은 안정적이고 저렴한 전원 공급 수단을 이용할 수 없습니다. 따라서 모든 앱과 콘텐츠 디자인에서 전력 절약이 핵심 요소입니다.
      image_path: images/consumption.png
      buttons:
      - label: 다시 그리기, 리플로우 및 필수 방향 전환 피하기
        path: /web/tools/chrome-devtools/rendering-tools/forced-synchronous-layouts
        classname: wf-small-link
      - label: 비싼 UI 애니메이션 피하기
        path: /web/fundamentals/design-and-ui/animations/#avoid-animating-expensive-properties/
        classname: wf-small-link
      - label: "무선 사용 피하기: 불필요한 다운로드 배제"
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: 콘텐츠에 액세스하는 데 필요한 사용자 작업 줄이기
        path: /web/fundamentals/getting-started/principles/
        classname: wf-small-link
      - label: 비싼 애니메이션 피하기
        path: /web/fundamentals/design-and-ui/animations/animations-and-performance/
        classname: wf-small-link

    - heading: 기기 기능에 맞게 최적화
      description: >
        저사양이 대세입니다. 전 세계적으로 대부분의 인터넷 신규 사용자들은
        싱글코어 프로세서, 4인치 화면, 제한된 메모리와 저장 용량 등 기본적인 하드웨어만 갖춘 저가의 기기를 사용합니다.
      image_path: images/capability.png
      buttons:
      - label: 다양한 뷰포트 및 기기에 맞춤
        path: /web/fundamentals/getting-started/your-first-multi-screen-site/
        classname: wf-small-link
      - label: "제한된 메모리와 CPU에 맞춘 디자인: 줄이기 및 최적화"
        path: /web/fundamentals/performance/
        classname: wf-small-link



  # THREE
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: 여러 기기에 적합한 콘텐츠 빌드
      description: >
        레이아웃이 크고 그래픽이 많은 콘텐츠는 사용자의 짜증을 유발하고 앱이나 사이트를 사용할 마음이 들지 않게 합니다. 너무 넓거나 너무 긴 콘텐츠의 경우 어떤 사용자는 간과하고 넘어가고, 의도적으로 피하는 사용자도 있습니다. 또한 과도한 콘텐츠로 인해 페이지 수량과 데이터 비용도 늘어나게 됩니다.
      image_path: images/content.png
      buttons:
      - label: 다양한 뷰포트 크기에 잘 어울리도록 콘텐츠 디자인
        path: /web/fundamentals/design-and-ui/responsive/content#viewport
        classname: wf-small-link
      - label: 중복 콘텐츠 배제
        path: /web/fundamentals/design-and-ui/content/redundant/
        classname: wf-small-link
      - label: 모바일용으로 작성
        path: /web/fundamentals/design-and-ui/content/write/
        classname: wf-small-link
      - label: AMP HTML 고려
        path: https://www.ampproject.org/
        classname: wf-small-link
    - heading: "트랜잭션 및 수익 창출: 글로벌 환경 고려"
      description: >
        결제 시스템은 대다수 웹 사용자가 이용하지 못하는 기능입니다. 전세계 많은 사용자가 은행 계좌가 없고 신용카드를 사용하지 않습니다. 미국 내 전체 가구의 8%가 여기에 포함됩니다. 대다수의 결제 시스템은 소형 뷰포트나 불안정한 연결에서는 제대로 작동하지 않습니다.
      image_path: images/monetization.png
      buttons:
      - label: 트랜잭션 간소화
        path: /web/fundamentals/getting-started/principles/commerce-and-conversion/
        classname: wf-small-link
      - label: 양식 간소화
        path: /web/fundamentals/design-and-ui/input/forms/
        classname: wf-small-link
      - label: 작은 화면에 대해 방향 친화적인 레이아웃 디자인
        path: /web/fundamentals/getting-started/principles/#usability-and-form-factor
        classname: wf-small-link
    - heading: 현지화를 위한 계획 수립
      description: >
        현지화는 새로운 시장에 진출하는 데 도움이 될 수 있습니다. 많은 웹사이트가 영어로만 게시되지만, 온라인을 이용하는 대부분의 사람들은 영어가 모국어가 아닙니다. 세계 인구 중에서 영어가 모국어인 비율은 전체의 5.52%에 그치며, 미국과 유럽의 문화적 관습은 친숙하거나 직관적으로 다가오지 않을 수 있습니다. 영어로는 간결하고 분명해 보이는 지침이나 안내 메시지라도 다른 언어로 옮기면 장황하고 눈에 거슬릴 수 있습니다.
      image_path: images/localization.png
      buttons:
      - label: 현지화할 수 있도록 사이트 설계
        path: https://support.google.com/webmasters/answer/182192/
        classname: wf-small-link
