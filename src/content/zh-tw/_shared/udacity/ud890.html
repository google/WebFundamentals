  <p>網上任何有意義的經驗都有一個形式。 無論是文本框，切換按鈕，複選框還是可觸摸的小部件，網站開發人員都需要有針對性的形式，以使用戶滿意並增加轉換率。</p>
  <p itemprop="description">在本課程中，您將學習現代形式的最佳實踐。 您將通過一些自我導向的項目練習您的技能，包括電子商務結賬和活動策劃應用程序！</p>
  <p>作為一種特別的對待，您還將觀看與Google產品總監，Web Form Design作者Luke Wroblewski的一系列訪談，參與現代互動的網絡。</p>
