project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      Descubre nuestras herramientas, con las que podrás poner en marcha tu desarrollo.

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        Chrome DevTools es un conjunto de herramientas de creación web y depuración integradas en Google Chrome. Usa DevTools para iterar y depurar tu sitio, y para crear un perfil de él.
      image_path: images/chrome-devtools.png
      buttons:
      - label: Primeros pasos
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: Bibliotecas
    items:
    - heading: Bibliotecas de service workers
      description: >
        Nuestras Bibliotecas de Service Worker te ayudarán a simplificar tu experiencia de desarrollo, ya que liberan a tu app de la red, y no tendrás que escribir el mismo código repetitivo para service worker una y otra vez.
      buttons:
      - label: Más información
        path: service-worker-libraries
    - heading: Material Design Lite
      description: >
        Con Material Design Lite puedes agregar un diseño de Material Design a tus sitios web. No depende de un framework de JavaScript y su objetivo es optimizar el uso en diferentes dispositivos, hacer una degradación agraciada en navegadores más antiguos y ofrecer una experiencia accesible de inmediato.
      buttons:
      - label: Más información
        path: https://getmdl.io/

  - heading: Frameworks
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        El proyecto Polymer te permite crear experiencias de usuario fabulosas, ya que desbloquea el potencial completo de la plataforma web. Polymer aprovecha al máximo Web Components, una nueva y potente función de la plataforma para extender HTML y agregar componentes a tus apps que permite compilar Progressive Web Apps de vanguardia que se cargan rápidamente, responden al instante y funcionan desde cualquier lugar.
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: Más información
        path: https://www.polymer-project.org/
    - description: >
        Angular es una plataforma de desarrollo para crear apps en la Web, dispositivos móviles o equipos de escritorio. Con Angular es muy sencillo escribir, comprobar e implementar apps de alto rendimiento a cualquier escala, gracias a plantillas simples y declarativas, los componentes reutilizables y soporte para todas durante todas las etapas de la experiencia de desarrollo.
      image_path: images/angular.png
      buttons:
      - label: Más información
        path: https://angularjs.org/

  - heading: Otras herramientas
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        Lighthouse es una herramienta automatizada de código abierto diseñada para mejorar la calidad de tus apps web. Ejecútala como una extensión de Chrome o desde la línea de comandos.
      buttons:
      - label: Más información
        path: /web/tools/lighthouse/
    - heading: Módulo PageSpeed
      description: >
        Los módulos PageSpeed son módulos de servidor de código abierto que optimizan tu sitio automáticamente.
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: Más información
        path: https://developers.google.com/speed/pagespeed/module/



