
<p><span class="compare-better">什么时候使用 injectManifest</span></p>

<ul>
  <li>你想更好的控制service worker。</li>
  <li>你想预缓存文件。</li>
  <li>在路由方面有更复杂的需求。</li>
  <li>你想service worker与其他API（例如，Web Push）一起使用。</li>
</ul>

<p><span class="compare-worse">什么时候不使用 injectManifest</span></p>

<ul>
  <li>你想用最简单的方式把service worker放到你的站点。</li>
</ul>
