
<tr id="{{ anchor_prefix }}maximumFileSizeToCacheInBytes">
  <td>
    <p>maximumFileSizeToCacheInBytes</p>
  </td>
  <td>
    <p>
      <em>可选，<code>Number</code>，默认<code>2097152</code>。</em>
    </p>
    <p>这个值可用于确定预缓存的文件的最大值。防止预缓存非常大的文件。</p>
    <p>
      <strong>例子：</strong>
    </p>
    <pre class="prettyprint">// 限制最大4MB：
maximumFileSizeToCacheInBytes: 4 * 1024 * 1024</pre>
  </td>
</tr>
