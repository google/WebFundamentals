# ATTENTION - changes made to this file not in GitHub will be over written!

project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      发现可以帮助您开始开发工作的工具。

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        Chrome DevTools 是 Google Chrome 中内置的一套网络制作和调试工具。使用 DevTools 可以对您的网站进行循环访问、调试和分析。
      image_path: images/chrome-devtools.png
      buttons:
      - label: 使用入门
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: 库
    items:
    - heading: Service Worker Libraries
      description: >
        我们提供的 Service Worker Libraries 有助于简化您的开发体验，让您的应用摆脱网络的束缚，而且无需编写任何样本服务工作线程代码！
      buttons:
      - label: 了解详情
        path: service-worker-libraries
    - heading: Material Design Lite
      description: >
        您可以利用 Material Design Lite 向您的网站添加 Material Design 外观和感受。它不依赖 JavaScript 框架，旨在针对跨设备使用进行优化，可在较旧的浏览器中正常降级，并提供立即可实现的体验。
      buttons:
      - label: 了解详情
        path: https://getmdl.io/

  - heading: 框架
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        Polymer Project 通过挖掘网络平台的全部潜能，帮助您提供卓越的用户体验。Polymer 是 Web Components（一种强大的新平台功能，用于扩展 HTML 和将应用组件化）的重要组成部分，利用它，您可以构建迅速加载、即时响应且可随时随地工作的尖端 Progressive Web App。
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: 了解详情
        path: https://www.polymer-project.org/
    - description: >
        Angular 是用于构建跨网络、移动设备和桌面设备的应用的开发平台。借助简单的说明模板、可重用的组件，以及对所有开发体验的支持，Angular 让在任何规模上编写、测试和部署高性能应用变得易如反掌。
      image_path: images/angular.png
      buttons:
      - label: 了解详情
        path: https://angularjs.org/

  - heading: 其他工具
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        Lighthouse 是一种用于改善网络应用质量的开源自动化工具。它可以作为一种 Chrome 扩展程序或从命令行运行。
      buttons:
      - label: 了解详情
        path: /web/tools/lighthouse/
    - heading: PageSpeed 模块
      description: >
        PageSpeed 模块是开源服务器模块，可以自动优化您的网站。
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: 了解详情
        path: https://developers.google.com/speed/pagespeed/module/



