  - heading: Aplikasi Web Progresif (Progressive Web Apps)
    classname: devsite-landing-row-67
    items:
    - description: >
        <p>
          Progressive Web Apps memanfaatkan teknologi terbaru untuk 
          menyajikan situs mobile dan aplikasi native yang terbaik untuk 
          pengguna.
        </p>
        <p>Progressive Web Apps adalah:</p>
        <ul class="checkmarks">
          <li>
            <b>Handal</b> -
            <a href="/web/fundamentals/getting-started/codelabs/offline/">
            Service workers</a> memungkinkan Anda untuk menerapkan caching secara 
            offline dan pemuatan halaman secara instan.
          </li>
          <li>
            <b>Cepat</b> -
            <a href="/web/fundamentals/performance/rendering/">
            Animasi, scrolling dan navigasi yang halus</a> menjaga pengalaman 
            pengguna agar tetap terasa sehalus sutra.
          </li>
          <li>
            <b>Memikat</b> -
            <a href="/web/fundamentals/engage-and-retain/push-notifications/">
            Push notification</a> dan fitur untuk 
            <a href="/web/fundamentals/engage-and-retain/app-install-banners/">
            menambahkan ke layar utama</a> membantu pengguna agar tetap 
            berinteraksi dengan aplikasi.
          </li>
          <li>
            <b>Aman</b> -
            <a href="/web/fundamentals/security/encrypt-in-transit/why-https">
            HTTPS</a> mengamankan koneksi antara Anda dan pengguna Anda.
          </li>
        </ul>
      image_path: /web/images/pwa-gif-flipkart-250.gif
      image_left: true
      buttons:
      - label: Memulai
        path: /web/progressive-web-apps/
        classname: button button-primary

  - items:
    - heading: Flipkart meningkatkan waktu-dengan-situs (time-on-site) tiga kali lipat dengan Aplikasi Web Progresif
      description: >
        <p>
          Flipkart, situs e-commerce terbesar di India, memutuskan untuk 
          menggabungkan web presense dan aplikasi native mereka menjadi
          Progressive Web Apps dan berhasil meningkatkan konversi pengguna 
          sebesar 70%.
        </p>
        <blockquote>
          Kami tahu bahwa setiap orang perlu membangun pengalaman mobile-first. 
          Dengan Flipkart Lite, kami telah mengembangkan aplikasi web yang
          canggih, berteknologi terkini dan memiliki performa setinggi
          aplikasi native kami. Kami sekarang merasa telah memiliki yang 
          terbaik dari keduanya (web dan native).
          <br>
          - Amar Nagaram, Direktur Engineering di Flipkart.
        </blockquote>
      buttons:
      - label: Pelajari lebih lanjut
        path: showcase/2016/flipkart
    - heading: AliExpress meningkatkan konversi 104% dengan Progressive Web Apps
      description: >
        <p>
          AliExpress, bagian dari Grup Alibaba sedang mencari cara untuk 
          melayani pengguna web mereka dengan manfaat dari aplikasi native 
          mereka, seperti kinerja, kemampuan untuk bekerja secara offline 
          dan pengguna bisa tetap berinteraksi dengan aplikasi. Solusi mereka,
          Progressive Web Apps.
        </p>
        <p>
          Setelah mereka menerapkan Progressive Web Apps, AliExpress 
          mengalami kenaikan tingkat konversi sebesar 45%. Untuk pengguna baru, 
          kenaikannya bahkan lebih tinggi, yaitu 104%. Strategi baru ini 
          memberikan lebih banyak pengalaman baik.
          Sekarang, pengguna mengunjungi dua kali lebih banyak halaman per sesi, 
          dan waktu yang dihabiskan per sesi meningkat sebesar 74%.
        </p>
      buttons:
      - label: Pelajari lebih lanjut
        path: /web/showcase/2016/aliexpress

  - items:
    - custom_html: <hr>

  - heading: Halaman Mobile Dipercepat (Accelerated Mobile Pages)
    classname: devsite-landing-row-67
    items:
    - description: >
        <p>
          Proyek Halaman Mobile Dipercepat (Accelerated Mobile Pages) 
          menyediakan standar baru, dibangun di atas teknologi web yang ada, 
          untuk mengaktifkan rendering halaman dan pengiriman konten
          secepat kilat.
        </a>
        <p>Halaman AMP adalah tentang:</p>
        <ul class="checkmarks">
          <li>
            <b>Kecepatan</b> - Halaman dimuat secara instan.
          </li>
          <li>
            <b>Terbuka</b> - Bekerja di mana pun, lintas platform.
          </li>
          <li>
            <b>Kontrol</b> - Hanya HTML - Anda menentukan tampilan dan 
            cita rasa konten Anda.
          </li>
        </ul>
      image_path: images/AMP-GIF-2x.gif
      buttons:
      - label: Memulai
        path: https://www.ampproject.org/docs/get_started/create.html
        classname: button button-primary

  - items:
    - heading: AMP membantu Washington Post
      description: >
        <p>
          AMP membantu Washington Post meningkatkan pengguna yang berkunjung 
          melalui pencarian dari ponsel sebesar 23%. Washington Post 
          fokus untuk membuat konten di ponsel bisa dimuat secepat mungkin, 
          karena data menunjukkan bahwa pengguna meninggalkan website jika 
          konten tidak segera dimuat setelah tiga detik.
        </p>
        <blockquote>
          Kami berkomitmen untuk meningkatkan kecepatan secara keseluruhan. 
          Jika situs kami membutuhkan waktu yang lama untuk dimuat, 
          tidak peduli seberapa hebat jurnalis kami, pengguna akan 
          meninggalkan halaman sebelum mereka sempat melihat isinya.
          <br>
          - David Merrell, Senior Product Manager, The Washington Post
        </blockquote>
      buttons:
      - label: Pelajari lebih lanjut
        path: /web/showcase/2016/wapo
    - heading: Pinterest memuat 4x lebih cepat dan menggunakan data 8x lebih kecil dengan AMP
      description: >
        <p>
          Pinterest bekerja paling baik bila konten yang disajikan relevan, 
          cepat dan mudah untuk diakses. Dengan lebih dari 80 persen Pinners 
          menggunakan Pinterest di perangkat ponsel, Pinterest bisa melayani 
          versi halaman web mobile yang lebih cepat menggunakan 
          Accelerated Mobile Pages (AMP).
        </p>
        <blockquote>
          Dalam tes awal, kami menemukan bahwa halaman AMP dimuat empat kali 
          lebih cepat dan menggunakan data delapan kali lebih kecil dari pada 
          halaman yang dioptimalkan untuk ponsel secara tradisional.
          Halaman mobile web yang lebih cepat adalah lebih baik untuk semua 
          orang, termasuk pengguna, platform seperti Pinterest dan penerbit.
          <br>
          - Jon Parise, software engineer, Pinterest
        </blockquote>
      buttons:
      - label: Pelajari lebih lanjut
        path: https://amphtml.wordpress.com/2015/12/14/building-a-faster-mobile-web-experience-with-amp/
