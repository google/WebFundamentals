  - heading: Pelajari Cara Mengembangkan Aplikasi Web Generasi Berikutnya
    classname: devsite-landing-row-67
    items:
    - description: >
        <p>
          Pengguna rata-rata mengunjungi lebih dari 100 situs web di perangkat ponsel mereka
          setiap bulan, dan berharap untuk mendapatkan kecepatan dan kualitas yang lebih tinggi
          dari sebelumnya. Sumber daya di sini dapat membantu proyek Anda 
          yang baru maupun yang sudah ada dengan generasi berikutnya dari teknologi web 
          agar bisa memberikan konten yang cepat dan aman ke layar bagaimanapun.
         </p>
         <h3>Mulai dengan...</h3>
      image_path: images/hero-2x.png
      buttons:
      - label: Best Practice
        path: "#follow-best-practices"
        classname: button button-primary
      - label: Aplikasi Web Progresif (Progressive Web Apps)
        path: "#progressive-web-apps"
        classname: button button-primary
      - label: Halaman Mobile Dipercepat (Accelerated Mobile Pages)
        path: "#accelerated-mobile-pages"
        classname: button button-primary

  - items:
