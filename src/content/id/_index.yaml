      description: >
        HTTPS memungkinkan pengguna untuk terhubung ke situs web atau aplikasi 
        secara aman. Terapkan HTTPS untuk melindungi integritas situs 
        Anda, dan keamanan pengguna situs web Anda.
      image_path: images/content-https-2x.jpg
      buttons:
      - label: Pelajari lebih lanjut
        path: /web/fundamentals/security/
      - label: Mengapa HTTPS
        path: /web/fundamentals/security/encrypt-in-transit/why-https
        classname: wf-small-link
      - label: Kebijakan Keamanan Konten (Content Security Policy)
        path: /web/fundamentals/security/csp/
        classname: wf-small-link
      - label: Mencegah Konten Tercampur
        path: /web/fundamentals/security/prevent-mixed-content/fixing-mixed-content
        classname: wf-small-link

    - heading: Mengoptimalkan kinerja
      description: >
        Pengguna tidak memiliki kesabaran yang cukup untuk menunggu situs yang 
        tidak dapat memberikan konten secepatnya. Pelajari teknik pengujian dan 
        cara terbaik untuk memastikan bahwa situs web dan aplikasi Anda lebih 
        optimal dan cepat.
      image_path: images/content-performance-2x.jpg
      buttons:
      - label: Pelajari lebih lanjut
        path: /web/fundamentals/performance/
      - label: Mengoptimalkan Efisiensi Konten 
