# ATTENTION - changes made to this file not in GitHub will be over written!

project_path: /web/_project.yaml
book_path: /web/tools/_book.yaml

landing_page:
  custom_css_path: /web/styles/wf-root.css

  header:
    description: >
      Temukan alat kami yang bisa membantu Anda memulai development.

  rows:

  - heading: Chrome DevTools
    classname: devsite-landing-row-67 devsite-landing-row-no-image-background
    items:
    - description: >
        Chrome DevTools adalah satu rangkaian alat untuk menulis dan men-debug web yang menjadi bawaan Google Chrome. Gunakan DevTools untuk mengiterasikan, men-debug dan memprofilkan situs Anda.
      image_path: images/chrome-devtools.png
      buttons:
      - label: Memulai
        path: /web/tools/chrome-devtools/
        classname: button button-primary 
  - heading: Pustaka
    items:
    - heading: Pustaka Service Worker
      description: >
        Pustaka Service Worker kami disediakan untuk membantu menyederhanakan pengalaman development Anda, yang membebaskan aplikasi dari jaringan, tanpa harus menulis kode boilerplate service worker!
      buttons:
      - label: Ketahui selengkapnya
        path: service-worker-libraries
    - heading: Material Design Lite
      description: >
        Material Design Lite memungkinkan Anda menambahkan tampilan dan nuansa Desain Material ke situs web Anda. Ini tidak bergantung pada kerangka kerja JavaScript dan bertujuan untuk mengoptimalkan penggunaan lintas-perangkat, turun dengan anggun di browser lama, dan menawarkan pengalaman yang langsung dapat diakses.
      buttons:
      - label: Ketahui selengkapnya
        path: https://getmdl.io/

  - heading: Kerangka kerja
    classname: devsite-landing-row-no-image-background wf-small-logos
    items:
    - description: >
        Polymer Project membantu Anda memberikan pengalaman pengguna yang luar biasa dengan membuka potensi penuh dari platform web. Polymer membuat sebagian besar Komponen Web, fitur platform baru yang kuat untuk memperluas HTML dan menambah komponen aplikasi Anda, yang memungkinkan Anda untuk membangun Progressive Web App termutakhir yang memuat dengan cepat, langsung merespons dan bekerja dari mana saja.
      image_path: images/polymer-lockup-2016.png
      buttons:
      - label: Ketahui selengkapnya
        path: https://www.polymer-project.org/
    - description: >
        Angular adalah sebuah platform development untuk membangun aplikasi di web, seluler, dan desktop. Dengan template deklaratif serta sederhana, komponen yang dapat digunakan kembali, dan dukungan untuk semua proses pengalaman development, Angular mempermudah untuk menulis, menguji, dan meluncurkan aplikasi berkinerja tinggi pada skala apa pun.
      image_path: images/angular.png
      buttons:
      - label: Ketahui selengkapnya
        path: https://angularjs.org/

  - heading: Alat Lainnya
    classname: devsite-landing-row-no-image-background
    items:
    - heading: Lighthouse
      icon:
        path: lighthouse/images/lighthouse-icon-128.png
      description: >
        Lighthouse adalah alat (bantu) sumber terbuka otomatis untuk meningkatkan kualitas aplikasi web Anda. Jalankan sebagai Ekstensi Chrome atau dari baris perintah.
      buttons:
      - label: Ketahui selengkapnya
        path: /web/tools/lighthouse/
    - heading: Modul PageSpeed
      description: >
        Modul PageSpeed adalah modul server sumber terbuka yang mengoptimalkan situs Anda secara otomatis.
      icon:
        path: images/pagespeed.svg
      buttons:
      - label: Ketahui selengkapnya
        path: https://developers.google.com/speed/pagespeed/module/



