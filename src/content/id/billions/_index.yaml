  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Desain untuk konektivitas tanpa kendala
      description: >
        Bandwidth rendah dan konektivitas yang tersendat menjadi hal yang jamak bagi banyak orang yang mengakses web. Kebanyakan orang yang online masih memiliki koneksi 2G atau "3G" dengan kualitas 2G. Bahkan pada tahun 2020, lebih dari 10% pengguna masih akan memiliki koneksi 2G. Banyak ponsel cerdas digunakan secara offline, dan pengguna secara rutin mengaktifkan mode pesawat untuk menghindari konsumsi data.
      image_path: images/connectivity.png
      buttons:
      - label: Uji dengan emulasi bandwidth rendah dan latensi tinggi
        path: /web/fundamentals/performance/poor-connectivity/#testing
        classname: wf-small-link
      - label: Atasi masalah konektivitas yang tidak bisa diandalkan dan "lie-fi""
        path: /web/fundamentals/performance/poor-connectivity/#lie-fi
        classname: wf-small-link
      - label: Desain untuk offline
        path: /web/fundamentals/getting-started/codelabs/offline/
        classname: wf-small-link
      - label: Kurangi jumlah permintaan sumber daya
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: Usahakan pemasangan dan pembaruan sekecil dan secepat mungkin
        path: /web/fundamentals/performance/optimizing-content-efficiency/optimize-encoding-and-transfer
        classname: wf-small-link
    - heading: Hemat penggunaan data
      description: >
        Biaya data yang tinggi sering kali menjadi penghalang yang lebih besar daripada konektivitas yang buruk. Pengguna perangkat seluler sering kali sadar biaya, bahkan paket data "unlimited" pun bisa menjadi mahal ketika roaming atau jika dikenakan biaya tak terduga. Banyak pengguna seluler yang sangat memperhitungkan biaya, dengan alasan
        yang tepat: misalnya, paket data 500 MB di India biayanya sama dengan upah kerja minimum selama 17 jam.
      image_path: images/cost.png
      buttons:
      - label: Pahami biaya pemuatan laman dan komponen aplikasi
        path: /web/fundamentals/design-and-ux/responsive/content#weight
        classname: wf-small-link
      - label: Kurangi jumlah data yang diperlukan untuk interaksi
        path: /web/fundamentals/performance/optimizing-content-efficiency/
        classname: wf-small-link
      - label: "Sederhanakan navigasi: bantu pengguna mendapatkan keinginan mereka"
        path: /web/fundamentals/getting-started/principles/#home-page-and-site-navigation
        classname: wf-small-link
      - label: Prioritaskan tampilan materi
        path: /web/fundamentals/performance/critical-rendering-path/
        classname: wf-small-link

  # TWO
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Kurangi konsumsi baterai
      description: >
        Banyak orang, bahkan di area perkotaan, tidak punya akses ke sumber listrik yang andal dan terjangkau. Hal ini membuat penghematan daya menjadi faktor sangat penting dalam semua aplikasi dan desain materi.
      image_path: images/consumption.png
      buttons:
      - label: Hindari penggambaran ulang, pengubahan posisi/geometri, dan reorientasi yang diperlukan
        path: /web/tools/chrome-devtools/rendering-tools/forced-synchronous-layouts
        classname: wf-small-link
      - label: Hindari animasi UI yang berat
        path: /web/fundamentals/design-and-ux/animations/#avoid-animating-expensive-properties/
        classname: wf-small-link
      - label: "Hindari penggunaan radio: hilangkan unduhan yang tidak perlu"
        path: /web/fundamentals/performance/optimizing-content-efficiency/eliminate-downloads
        classname: wf-small-link
      - label: Kurangi tindakan pengguna yang diperlukan untuk mengakses materi
        path: /web/fundamentals/getting-started/principles/
        classname: wf-small-link
      - label: Hindari animasi yang berat
        path: /web/fundamentals/design-and-ux/animations/animations-and-performance/
        classname: wf-small-link

    - heading: Mengoptimalkan kemampuan perangkat
      description: >
        Spesifikasi rendah menjadi keharusan. Secara global, kebanyakan pengguna internet baru memiliki perangkat keras berharga murah
        dengan perangkat keras dasar: prosesor satu inti, layar 4", memori terbatas, dan storage terbatas.
      image_path: images/capability.png
      buttons:
      - label: Sediakan untuk beragam jenis tampilan yang terlihat dan perangkat
        path: /web/fundamentals/getting-started/your-first-multi-screen-site/
        classname: wf-small-link
      - label: "Desain untuk memori dan CPU terbatas: kurangi dan optimalkan"
        path: /web/fundamentals/performance/
        classname: wf-small-link



  # THREE
  - classname: devsite-landing-row-no-image-background
    items:
    - heading: Membuat materi multi-perangkat
      description: >
        Tata letak besar, materi yang banyak gambar membuat pengguna frustrasi dan mencegah mereka dari menggunakan aplikasi atau situs Anda. Materi yang terlalu lebar atau tinggi sering kali dilewatkan oleh sebagian pengguna dan secara sengaja dihindari oleh sebagian pengguna lainnya â€” dan materi yang berlebihan menambah beban laman dan biaya data.
      image_path: images/content.png
      buttons:
      - label: Desainlah materi agar bekerja dengan baik pada berbagai ukuran tampilan yang terlihat
        path: /web/fundamentals/design-and-ux/responsive/content#viewport
        classname: wf-small-link
      - label: Hilangkan materi yang berlebihan
        path: /web/fundamentals/design-and-ux/content/redundant/
        classname: wf-small-link
      - label: Tulislah untuk perangkat seluler
        path: /web/fundamentals/design-and-ux/content/write/
        classname: wf-small-link
      - label: Pertimbangkan AMP HTML
        path: https://www.ampproject.org/
        classname: wf-small-link
    - heading: "Transaksi &amp; monetisasi: cakupan global"
      description: >
        Sistem pembayaran tidak dapat diakses oleh banyak orang di web. Banyak pengguna di dunia tidak memiliki rekening bank dan tidak memakai kartu kredit â€” termasuk 8% rumah tangga di AS. Banyak sistem pembayaran tidak berfungsi dengan baik dalam tampilan yang terlihat yang kecil atau dengan konektivitas yang tidak stabil.
      image_path: images/monetization.png
      buttons:
      - label: Sederhanakan transaksi
        path: /web/fundamentals/getting-started/principles/commerce-and-conversion/
        classname: wf-small-link
      - label: Sederhanakan formulir
        path: /web/fundamentals/design-and-ux/input/forms/
        classname: wf-small-link
      - label: Desainlah layout yang menyesuaikan dengan orientasi untuk layar kecil
        path: /web/fundamentals/getting-started/principles/#usability-and-form-factor
        classname: wf-small-link
    - heading: Rencana untuk pelokalan
      description: >
        Pelokalan bisa membantu Anda mengakses pasar yang baru. Banyak situs web yang terbit hanya dalam bahasa Inggris, namun Inggris bukanlah bahasa ibu dari kebanyakan orang yang online. Hanya 5,52% penduduk dunia yang merupakan penutur asli bahasa Inggris dan adat budaya AS atau Eropa mungkin tidak familier atau intuitif. Petunjuk atau perintah yang singkat dan ringkas dalam bahasa Inggris mungkin menjadi panjang dan monoton dalam bahasa lain.
      image_path: images/localization.png
      buttons:
      - label: Rancang situs Anda agar memungkinkan pelokalan
        path: https://support.google.com/webmasters/answer/182192/
        classname: wf-small-link
