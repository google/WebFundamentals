# You can learn more about this config file here:
# http://jekyllrb.com/docs/configuration/


# Define the location of jekyll files
# This will build no files since the markdown
# doesn't live in the jekyll directory
# That is done by the build process
source: src/jekyll
destination: build/langs

layouts: src/jekyll/_layouts
plugins: src/jekyll/_plugins

# Safe will disable custom plugins
safe: false

# Force inclusion of files
include: ['.htaccess']
# Force exclusion of files
exclude: [
  'README.md',
  '*.rb',
  '*.psd',
  'js/*',
  '*.pxm',
  'npm-debug.log']
# Keep any files not generated by Jekyll (i.e. images)
keep_files: ['content\/[a-z\-]+']

# Use kramdown for conversion
markdown: kramdown
# Change the highlighter used for code
highlighter: pygments

# Markdown settings
kramdown:
  toc_levels: "2"
  entity_output: :as_input

# Local server port
port: 8081
# Base URL to serve the site from
WFBaseUrl: /web



#
#
# Custom to Web Fundamentals
# WF is a prefix so we know it's custom
WFContentSource: src/content
WFStaticSource: src/static
WFLangNames: src/content/_langnames.yaml
WFContributors: src/content/_contributors.yaml
WFStyleguideLocation: resources/styleguide/
WFarray: []

# Custom Promo across the entire site, use with care.
# Image is optional, 
WFPromo: 
  title: "Progressive Web App Road Show 2016"
  image: "https://www.gstatic.com/images/branding/product/1x/chrome_512dp.png"
  text: "Stopping in New York, Chicago, Austin, Toronto, Mountain View and Seattle. Learn more and <a href='https://events.withgoogle.com/pwa-roadshow-north-america/'>sign up now.</a>"

## Unknowns
fundamentals: /web/fundamentals
spotlights: false
github:
  root: https://github.com/Google/WebFundamentals
  content: tree/master/src
custom:
langs_available: ['ar', 'de', 'es', 'fr', 'it', 'iw', 'ja', 'ko', 'nl', 'pl', 'pt-br', 'ru', 'tr', 'zh-cn', 'zh-tw']
# primary language, source of translations.
primary_lang: en
