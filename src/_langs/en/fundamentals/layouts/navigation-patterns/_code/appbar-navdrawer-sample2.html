<!DOCTYPE html>
<html>
  <head>
    <!-- // [TEMPLATE header_full] -->

    <title>App Bar &amp; Nav Drawer Sample</title>

    <!-- // [START ms-specific] -->
    <!-- IE Specific to remove tap highlight -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- // [END ms-specific] -->
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
  
        background-color: #C9DAF8;
        
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        
        box-sizing: border-box;

        overflow: hidden;
      }

      .app-bar {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        
        width: 100%;
        height: 60px;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        position: fixed;
        
        top: 0;
        left: 0;

        background-color: #3C78D8;
      }

      .app-bar.open {
        -webkit-transform: translate(-250px,0);
        transform: translate(-250px,0);
      }

      .app-bar .logo {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        
        font-size: 20px;
        line-height: 60px;
        
        margin: 0 16px;
        
        color: #fefefe;

        float: none;
        max-width: none;
      }

      .app-bar .logo a {
        text-decoration: none;
        color: inherit;
        font-weight: normal;
      }

      .app-bar-actions  {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .app-bar button {
        width: 60px;
        height: 60px;
        
        background-image: none;
        background-color: transparent;
        
        border: none;

        padding: 0;

        -webkit-transition: background-color 0.2s ease-out;
        transition: background-color 0.2s ease-out;
      }

      .app-bar button img {
        width: 60px;
        height: 60px;
      }

      .app-bar button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .app-bar button:focus {
        background-color: rgba(255, 255, 255, 0.2);
        outline: 0;
      }

      .app-bar button:active {
        background-color: rgba(255, 255, 255, 0.4);
      }

      .search {
        display: none;
        
        width: 400px;
        height: 60px;
        
        padding: 16px;
        margin: 0;
        
        box-sizing: border-box;
        
        border: none;
        
      }

      .promote-layer {
        /*
        This is a trick to improve performance on newer versions of Chrome
        #perfmatters
        */
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      @media all and (min-width: 1200px) {
        
        body {
          padding: 16px;
        }
        
        .app-bar {
          display: block;
          
          height: 130px;
          
          padding: 0 16px;
          margin-bottom: 16px;
          
          box-sizing: border-box;
          
          background-color: transparent;
        }
        
        .app-bar .logo {
          float: left;
          
          margin: 0;
          
          font-size: 100px;  
          line-height: 130px;
        }
        
        .app-bar-actions {
          float: right;
          
          margin: 35px 0;
        }
        
        .app-bar:after {
          content: ' ';
          
          display:block;
          height: 0;
          overflow: hidden;
          
          clear: both;
        }
        
        .search {
          display: block;
          
          padding-left: 16px;
        }
        
        button.menu {
          display: none;
        }
        
        nav {
          display: block;

          margin-top: 130px;
        }
      }

      .navdrawer-container {
        position: fixed;
        
        width: 250px;
        height: 100%;
        
        right: 0;

        background-color: #3C78D8;
        
        color: #fefefe;

        -webkit-transform: translate(250px,0);
        transform: translate(250px,0);
      }

      .navdrawer-container.open {
        -webkit-transform: translate(0,0);
        transform: translate(0,0);
      }

      .app-bar, .navdrawer-container {
        -webkit-transition: -webkit-transform 0.3s ease-out;
        transition: transform 0.3s ease-out;
      }

      .navdrawer-container ul {
        padding: 0;
        margin: 0;
        
        list-style-type: none;
      }

      .navdrawer-container ul li a {
        display: block;
        
        height: 60px;
        
        padding: 0 20px;
        
        line-height: 60px;
        
        text-decoration: none;

        color: white;

        -webkit-transition: background-color 0.2s ease-out;
        transition: background-color 0.2s ease-out;
      }

      .navdrawer-container ul li {
        border-bottom-style: solid;
        border-width: 1px;
        border-color: white;
      }

      .navdrawer-container ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .navdrawer-container ul li a:focus {
        background-color: rgba(255, 255, 255, 0.3);
        outline: 0;
      }

      .navdrawer-container ul li a:active {
        background-color: rgba(255, 255, 255, 0.4);
      }

      @media all and (min-width: 1200px) {
        .navdrawer-container {
          position: relative;
          
          width: 100%;
          height: auto;
          
          margin-top: 130px;

          -webkit-transform: none;
          tranform: none;
          
          -webkit-transition: none;
          transition: none;
        }
        .navdrawer-container ul {
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          
          -ms-flex-direction: row;
          -webkit-flex-direction: row;
          flex-direction: row;
        }
        
        .navdrawer-container ul li {
          border: none;
        }
      }
    </style>
  </head>

  <body>
    <header class="app-bar promote-layer">
      <h1 class="logo">Logo</h1>
      
      <section class="app-bar-actions">
        <input class="search" placeholder="Search">
        <button><img src="./search.png"></button>
      </section>
      <button class="menu"><img src="./hamburger.png"></button>
    </header>
  
    <nav class="navdrawer-container promote-layer">
      <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
      </ul>
    </nav>
    
    <section class="main-content">
    </section>

    <script>
      var navdrawerContainer = document.querySelector('.navdrawer-container');
      var appbarElement = document.querySelector('.app-bar');

      var menuBtn = document.querySelector('.menu');
      menuBtn.addEventListener('click', function() {
        var isOpen = navdrawerContainer.classList.contains('open');
        if(isOpen) {
          appbarElement.classList.remove('open');
          navdrawerContainer.classList.remove('open');
        } else {
          appbarElement.classList.add('open');
          navdrawerContainer.classList.add('open');
        }
      }, true);
    </script>

    <script>
      var menuBtn = document.querySelector('.menu');
      menuBtn.addEventListener('click', function() {
        sampleCompleted('appbar-navdrawer-sample2.html-menubtnclick');
      }, true);
    </script>

    <!-- // [TEMPLATE footer] -->
  </body>
</html>
