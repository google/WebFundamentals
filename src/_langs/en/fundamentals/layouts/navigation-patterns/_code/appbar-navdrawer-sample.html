<!DOCTYPE html>
<html>
  <head>
    <!-- // [TEMPLATE header_full] -->

    <!-- // [START ms-specific] -->
    <!-- IE Specific to remove tap highlight -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- // [END ms-specific] -->

    <title>Nav Drawer Sample 3</title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        
        background-image: url('unsplash-img-2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;

        background-color: black;

        box-sizing: border-box;

        overflow: hidden;
      }

      a {
        font-family: inherit;
        font-weight: inherit;
        border: inherit;
        color: inherit;
        text-decoration: none;
      }

      .app-bar {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        
        width: 100%;
        height: 60px;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        position: fixed;

        top: 0;
        left: 0;

        background-color: rgba(17, 17, 17, 0.8);

        z-index: 2;
      }

      .app-bar.open {
        -webkit-transform: translate(250px,0);
        transform: translate(250px,0);
      }

      .app-bar .logo {
        -ms-flex: 1 1;
        -webkit-flex: 1 1;
        flex: 1 1;
        
        font-size: 20px;
        line-height: 60px;
        
        margin: 0 16px;
        
        color: #fefefe;

        float: none;
        max-width: none;
      }

      .app-bar .logo a {
        text-decoration: none;
        color: inherit;
        font-weight: normal;
      }

      .app-bar-actions  {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .app-bar button, .app-bar a.btn {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        height: 44px;
        
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        background-image: none;
        background-color: transparent;
        
        padding: 4px;
        margin: 8px 8px 8px 0px;

        box-sizing: border-box;

        font-size: 24px;
        font-weight: inherit;
        line-height: 32px;
        color: rgb(254, 254, 254);

        border-style: solid;
        border-radius: 4px;
        border-width: 2px;
        border-color: rgba(254, 254, 254, 0.5);

        -webkit-transition: border 300ms ease-in,background 300ms ease-in;
        transition: border 300ms ease-in,background 300ms ease-in;

        -webkit-tap-highlight-color: transparent;
      }

      .app-bar button:hover, .app-bar a.btn:hover {
        border-color: transparent;
        background-color: rgba(254, 254, 254, 0.2);
      }

      .app-bar button:focus, .app-bar a.btn:focus {
        border-color: transparent;
        outline: 0;
        background-color: rgba(254, 254, 254, 0.2);
      }

      .app-bar button:active, .app-bar a.btn:active {
        border-color: transparent;
        background-color: rgba(254, 254, 254, 0.4);
      }

      .app-bar button img, .app-bar a.btn img {
        width: 32px;
        height: 32px;
      }

      .search {
        display: none;
        
        width: 400px;
        height: 60px;
        
        padding: 16px;
        margin: 0 8px 0 0;
        
        box-sizing: border-box;
        
        border: none;
      }

      @media all and (min-width: 1200px) {
  
        body {
          padding: 16px;
        }
  
        .app-bar {
          display: block;
          
          position: initial;

          height: 130px;
          
          padding: 0 16px 16px 16px;
          
          box-sizing: border-box;
        }
        
        .app-bar.open {
          -webkit-transform: translate(0,0);
          transform: translate(0,0);
        }

        .app-bar .logo {
          float: left;
          
          margin: 0;
          
          font-size: 100px;  
          line-height: 130px;
        }

        .app-bar-actions {
          float: right;
          
          margin: 35px 0;
        }
  
        .app-bar:after {
          content: ' ';
          
          display:block;
          height: 0;
          overflow: hidden;
          
          clear: both;
        }
  
        .search {
          display: block;
          
          padding-left: 16px;
        }
  
        a.menu {
          display: none;
        }
      }

      .navdrawer-container {
        position: fixed;
        
        top: 60px;
        left: 0;

        width: 100%;
        height: 0;

        color: #fefefe;

        background-color: rgba(17, 17, 17, 0.8);

        overflow: hidden;

        z-index:1;
        
        -webkit-transition: height 0.4s ease-out, background-color 0.4s ease-out;
        transition: height 0.4s ease-out, background-color 0.4s ease-out;
      }

      .navdrawer-container.open {
        height: 244px;
      }

      .navdrawer-container ul {
        width: 100%;
        height: auto;

        padding: 0;
        margin: 0;

        list-style-type: none;

        z-index: 2;
      }

      .navdrawer-container ul li a {
        display: block;
        
        height: 60px;
        
        padding: 0 20px;
        
        line-height: 60px;
        
        text-decoration: none;
        color: white;
      }

      .navdrawer-container ul li {
        border-bottom-style: solid;
        border-width: 1px;
        border-color: white;
      }

      .navdrawer-container ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .navdrawer-container ul li a:focus {
        background-color: rgba(255, 255, 255, 0.3);
        outline: 0;
      }

      .navdrawer-container ul li a:active {
        background-color: rgba(255, 255, 255, 0.4);
      }

    @media all and (min-width: 1200px) {
      .navdrawer-container, .navdrawer-container.open {
        position: initial;
        
        width: 100%;
        height: auto;
        
        -webkit-transform: translate(0,0);
        transform: translate(0,0);

        -webkit-transform: none;
        tranform: none;
      }

      .navdrawer-container ul {
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          
          -ms-flex-direction: row;
          -webkit-flex-direction: row;
          flex-direction: row;
        }
        
        .navdrawer-container ul li {
          border: none;
        }
    }

    .promote-layer {
        /*
        This may promote the layer to a composited
        layer.

        Replace with will-change when available

        #perfmatters
        */
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
  </head>

  <body>
    <header class="app-bar">
      <h1 class="logo"><a href="#">Logo</a></h1>
      <section class="app-bar-actions">
        <input class="search" placeholder="Search">
        <button><img src="./search.png"></button>
      </section>
      <a class="menu btn"><img src="./hamburger.png"> Menu</a>
    </header>
  
    <nav class="navdrawer-container">
      <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
      </ul>
    </nav>

    <script>
      var navdrawerContainer = document.querySelector('.navdrawer-container');

      var menuBtn = document.querySelector('.menu');
      menuBtn.addEventListener('click', function() {
        var isOpen = document.body.classList.contains('open');
        if(isOpen) {
          document.body.classList.remove('open');
          navdrawerContainer.classList.remove('open');
        } else {
          document.body.classList.add('open');
          navdrawerContainer.classList.add('open');
        }
      }, true);
    </script>

    <script>
      var menuBtn = document.querySelector('.menu');
      menuBtn.addEventListener('click', function() {
        sampleCompleted('appbar-navdrawer-sample.html-menubtnclick');
      }, true);
    </script>

    <!-- // [TEMPLATE footer] -->
  </body>
</html>
