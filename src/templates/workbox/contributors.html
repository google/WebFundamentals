{% framebox height="auto" %}
<!-- This file is auto-generated by 'gulp workbox-generate-contributors' -->
<style>
.workbox-contributors-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-around;
}

.wb-contrib {
  text-align: center;
  margin: 10px;
}

.wb-contrib a {
  color: inherit;
}

.wb-contrib__image {
  width: 80px;
  height: 80px;
  border-radius: 100%;
  box-shadow: 0 4px 6px #616161;

  background-color: white;
}

.wb-contrib__img-link {
  text-decoration: none;
}
</style>
<div class="workbox-contributors-container">

{{#each contributorStats}}
<div class="wb-contrib">
  <a class="wb-contrib__img-link" href="{{author.html_url}}" target="_blank">
    <img class="wb-contrib__image" src="{{author.avatar_url}}">
  </a>
  <br />
  <a class="wb-contrib__link" href="{{author.html_url}}" target="_blank">
    {{author.login}}
  </a>
</div>
{{/each}}

</div>
{% endframebox %}
