<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="picturefill-2.1.0.js" async></script>
</head>
<body role="main">
  <h1>Specifying sizes for the <code>&lt;picture&gt;</code> element</h1>
  <p>
    <b>Note:</b> this sample uses the <a href="http://scottjehl.github.io/picturefill/">
    picturefill</a> polyfill to provide backwards compatibility for browsers 
    that do not support the &lt;picture&gt; element.
  </p>
  <!-- // [START picture] -->
  <img src="/img/lighthouse-200.jpg" sizes="50vw"
       srcset="/img/lighthouse-100.jpg 100w, /img/lighthouse-200.jpg 200w,
               /img/lighthouse-400.jpg 400w, /img/lighthouse-800.jpg 800w,
               /img/lighthouse-1000.jpg 1000w, /img/lighthouse-1400.jpg 1400w,
               /img/lighthouse-1800.jpg 1800w">
  <!-- // [END picture] -->
  <p>The image should always be 50% of the viewport width and show at
    the correct pixel density.
  </p>
</body>
</html>
